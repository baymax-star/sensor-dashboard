<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Monitor Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d5f0 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #2980b9;
            font-weight: 600;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            background: #e74c3c;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected { background: #27ae60; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .node-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }
        
        .node-card:hover { transform: translateY(-5px); }
        
        .node-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .node-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
        }
        
        .node-info h3 {
            font-size: 1.3rem;
            color: #2980b9;
            font-weight: 600;
        }
        
        .sensors-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .sensor-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px 10px;
            transition: all 0.3s ease;
        }
        
        .sensor-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .sensor-label {
            font-size: 0.9rem;
            color: #5a6c7d;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .sensor-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2980b9;
        }
        
        .sensor-unit {
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        
        .timestamp-info {
            font-size: 0.8rem;
            color: #5a6c7d;
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #2980b9;
        }
        
        .chart-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-group label {
            font-size: 0.9rem;
            color: #5a6c7d;
            font-weight: 500;
        }
        
        .control-group select, .control-group button {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #2980b9;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .control-group button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .data-count {
            color: #5a6c7d;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #5a6c7d;
            font-size: 1.1rem;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.15);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #c0392b;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .last-update {
            text-align: center;
            color: #5a6c7d;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        .battery-low { border-color: rgba(231, 76, 60, 0.5) !important; }
        .battery-low .sensor-value { color: #e74c3c !important; }
        .battery-medium { border-color: rgba(243, 156, 18, 0.5) !important; }
        .battery-medium .sensor-value { color: #f39c12 !important; }
        .battery-good { border-color: rgba(39, 174, 96, 0.5) !important; }
        .battery-good .sensor-value { color: #27ae60 !important; }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 1.8rem; }
            .cards-grid { grid-template-columns: 1fr; }
            .sensors-grid { grid-template-columns: 1fr 1fr 1fr; }
            .chart-controls { flex-direction: column; align-items: center; }
        }
        
        @media (max-width: 480px) {
            body { padding: 10px; }
            .sensors-grid { grid-template-columns: 1fr; }
            .sensor-value { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Monitoring <span class="status-indicator" id="connectionStatus"></span></h1>
            <p>Real-time monitoring kadar gas beracun</p>
        </div>

        <div id="errorMessage" class="error"></div>
        
        <div class="cards-grid" id="cardsGrid">
            <div class="loading">Loading data sensor...</div>
        </div>

        <div class="chart-container">
            <div class="chart-title">üìä Grafik Monitoring 24 Jam Terakhir</div>
            
            <div class="chart-controls">
                <div class="control-group">
                    <label>Tampilan:</label>
                    <select id="viewModeSelect">
                        <option value="combined">Gabungan</option>
                        <option value="separated" selected>Terpisah</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Interval:</label>
                    <select id="intervalSelect">
                        <option value="5">5 Menit</option>
                        <option value="15" selected>15 Menit</option>
                        <option value="30">30 Menit</option>
                        <option value="60">1 Jam</option>
                    </select>
                </div>
                <div class="control-group">
                    <button onclick="toggleSmoothing()" id="smoothingBtn">Enable Smoothing</button>
                </div>
            </div>
            
            <div class="data-count" id="dataCount">Memuat data...</div>
            
            <!-- Combined Chart -->
            <div id="combinedChart" style="display: none;">
                <canvas id="sensorChart" width="400" height="200"></canvas>
            </div>
            
            <!-- Separated Charts -->
            <div id="separatedCharts">
                <div style="margin-bottom: 30px;">
                    <h4 style="text-align: center; color: #2980b9; margin-bottom: 15px;">CO‚ÇÇ Levels (ppm)</h4>
                    <canvas id="co2Chart" width="400" height="150"></canvas>
                </div>
                <div>
                    <h4 style="text-align: center; color: #2980b9; margin-bottom: 15px;">H‚ÇÇS Levels (ppm)</h4>
                    <canvas id="h2sChart" width="400" height="150"></canvas>
                </div>
            </div>
        </div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://aydpmoleewyaukeghnrr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF5ZHBtb2xlZXd5YXVrZWdobnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5ODY4MjAsImV4cCI6MjA2NjU2MjgyMH0.WDQD0L1bwjwQilmy_7j0U0mBHCA7SQXE47lZYiIHRpk';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Global variables
        let chart;
        let co2Chart;
        let h2sChart;
        let sensorData = [];
        let updateInterval;
        let smoothingEnabled = false;

        // Utility functions
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            return new Date(timestamp).toLocaleString('id-ID', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        function formatChartLabel(timestamp) {
            return new Date(timestamp).toLocaleTimeString('id-ID', { 
                hour: '2-digit', minute: '2-digit'
            });
        }

        function calculateBatteryPercent(voltage) {
            if (!voltage) return 0;
            const minVolt = 2.5, maxVolt = 3.3;
            return Math.min(100, Math.max(0, Math.round(((voltage - minVolt) / (maxVolt - minVolt)) * 100)));
        }

        function getBatteryStatusClass(batteryPercent) {
            if (batteryPercent <= 20) return 'battery-low';
            if (batteryPercent <= 50) return 'battery-medium';
            return 'battery-good';
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = 'status-indicator ' + (connected ? 'connected' : '');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            console.error('ERROR:', message);
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Data processing functions
        function aggregateData(data, intervalMinutes) {
            const grouped = new Map();
            
            data.forEach(record => {
                const time = new Date(record.created_at);
                const roundedTime = new Date(
                    time.getFullYear(),
                    time.getMonth(),
                    time.getDate(),
                    time.getHours(),
                    Math.floor(time.getMinutes() / intervalMinutes) * intervalMinutes
                );
                
                const key = `${record.device_id}-${roundedTime.toISOString()}`;
                
                if (!grouped.has(key)) {
                    grouped.set(key, {
                        device_id: record.device_id,
                        created_at: roundedTime.toISOString(),
                        co2_values: [],
                        h2s_values: [],
                        voltage_values: []
                    });
                }
                
                const group = grouped.get(key);
                if (record.co2_ppm !== null) group.co2_values.push(record.co2_ppm);
                if (record.h2s_ppm !== null) group.h2s_values.push(record.h2s_ppm);
                if (record.voltage !== null) group.voltage_values.push(record.voltage);
            });
            
            return Array.from(grouped.values()).map(group => ({
                device_id: group.device_id,
                created_at: group.created_at,
                co2_ppm: group.co2_values.length > 0 ? 
                    Math.round(group.co2_values.reduce((a, b) => a + b, 0) / group.co2_values.length) : 0,
                h2s_ppm: group.h2s_values.length > 0 ? 
                    Math.round((group.h2s_values.reduce((a, b) => a + b, 0) / group.h2s_values.length) * 100) / 100 : 0,
                voltage: group.voltage_values.length > 0 ? 
                    Math.round((group.voltage_values.reduce((a, b) => a + b, 0) / group.voltage_values.length) * 100) / 100 : 0
            })).sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
        }

        function applySmoothing(data, windowSize = 3) {
            if (data.length < windowSize || !smoothingEnabled) return data;
            
            const smoothed = [...data];
            for (let i = Math.floor(windowSize / 2); i < data.length - Math.floor(windowSize / 2); i++) {
                const window = data.slice(i - Math.floor(windowSize / 2), i + Math.floor(windowSize / 2) + 1);
                smoothed[i].co2_ppm = Math.round(window.reduce((sum, item) => sum + item.co2_ppm, 0) / window.length);
                smoothed[i].h2s_ppm = Math.round((window.reduce((sum, item) => sum + item.h2s_ppm, 0) / window.length) * 100) / 100;
            }
            return smoothed;
        }

        // Data loading
        async function loadSensorData() {
            try {
                const startTime = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();

                const { data, error } = await supabase
                    .from('sensor_data_complete')
                    .select('*')
                    .gte('created_at', startTime)
                    .order('created_at', { ascending: false });

                if (error) throw new Error(`Database error: ${error.message}`);
                
                sensorData = data;
                updateConnectionStatus(true);
                renderCards();
                updateChart();
                updateLastUpdateTime();
                hideError();

            } catch (error) {
                console.error('Error loading data:', error);
                updateConnectionStatus(false);
                showError(`Gagal memuat data sensor: ${error.message}`);
            }
        }

        // Card rendering
        function renderCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            const latestData = getLatestDataByDevice(sensorData);
            
            if (latestData.length === 0) {
                cardsGrid.innerHTML = '<div class="loading">Tidak ada data sensor tersedia</div>';
                return;
            }

            let html = '';
            latestData.forEach((device) => {
                const deviceName = `Node ${device.device_id}`;
                const batteryPercent = calculateBatteryPercent(device.voltage);
                const batteryStatusClass = getBatteryStatusClass(batteryPercent);
                
                html += `
                    <div class="node-card">
                        <div class="node-header">
                            <div class="node-icon">üè≠</div>
                            <div class="node-info">
                                <h3>${deviceName}</h3>
                                <p>Sensor ${device.device_id}</p>
                            </div>
                        </div>
                        <div class="sensors-grid">
                            <div class="sensor-item">
                                <div class="sensor-label">CO‚ÇÇ</div>
                                <div class="sensor-value">${device.co2_ppm || 0}</div>
                                <div class="sensor-unit">ppm</div>
                            </div>
                            <div class="sensor-item">
                                <div class="sensor-label">H‚ÇÇS</div>
                                <div class="sensor-value">${device.h2s_ppm || 0}</div>
                                <div class="sensor-unit">ppm</div>
                            </div>
                            <div class="sensor-item ${batteryStatusClass}">
                                <div class="sensor-label">Battery</div>
                                <div class="sensor-value">${batteryPercent}</div>
                                <div class="sensor-unit">%</div>
                            </div>
                        </div>
                        <div class="timestamp-info">
                            Terakhir update: ${formatTimestamp(device.created_at)}
                        </div>
                    </div>
                `;
            });

            cardsGrid.innerHTML = html;
        }

        function getLatestDataByDevice(data) {
            const deviceData = new Map();
            data.forEach(record => {
                const deviceId = record.device_id;
                const existing = deviceData.get(deviceId);
                if (!existing || new Date(record.created_at) > new Date(existing.created_at)) {
                    deviceData.set(deviceId, record);
                }
            });
            return Array.from(deviceData.values());
        }

        // Chart management
        function initChart() {
            const ctx = document.getElementById('sensorChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [] },
                options: {
                    responsive: true,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: {
                            labels: { 
                                color: '#2c3e50', 
                                font: { size: 12, weight: '500' },
                                usePointStyle: true,
                                padding: 15
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(44, 62, 80, 0.9)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: '#74b9ff',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Waktu (24 Jam)', color: '#2980b9' },
                            ticks: { color: '#5a6c7d', maxTicksLimit: 12 },
                            grid: { color: 'rgba(116, 185, 255, 0.1)' }
                        },
                        y: {
                            position: 'left',
                            title: { display: true, text: 'CO‚ÇÇ (ppm)', color: '#2980b9' },
                            ticks: { color: '#5a6c7d' },
                            grid: { color: 'rgba(116, 185, 255, 0.1)' }
                        },
                        y1: {
                            position: 'right',
                            title: { display: true, text: 'H‚ÇÇS (ppm)', color: '#2980b9' },
                            ticks: { color: '#5a6c7d' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }

        function initSeparatedCharts() {
            const co2Ctx = document.getElementById('co2Chart').getContext('2d');
            const h2sCtx = document.getElementById('h2sChart').getContext('2d');
            
            const baseOptions = {
                responsive: true,
                interaction: { mode: 'index', intersect: false },
                plugins: {
                    legend: {
                        labels: { 
                            color: '#2c3e50', 
                            font: { size: 11, weight: '500' },
                            usePointStyle: true,
                            padding: 12
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(44, 62, 80, 0.9)',
                        titleColor: 'white',
                        bodyColor: 'white',
                        borderColor: '#74b9ff',
                        borderWidth: 1
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: 'Waktu', color: '#2980b9', font: { size: 11 } },
                        ticks: { color: '#5a6c7d', maxTicksLimit: 10, font: { size: 10 } },
                        grid: { color: 'rgba(116, 185, 255, 0.1)' }
                    },
                    y: {
                        ticks: { color: '#5a6c7d', font: { size: 10 } },
                        grid: { color: 'rgba(116, 185, 255, 0.1)' }
                    }
                }
            };

            co2Chart = new Chart(co2Ctx, {
                type: 'line',
                data: { labels: [], datasets: [] },
                options: {
                    ...baseOptions,
                    scales: {
                        ...baseOptions.scales,
                        y: {
                            ...baseOptions.scales.y,
                            title: { display: true, text: 'CO‚ÇÇ (ppm)', color: '#2980b9', font: { size: 11 } }
                        }
                    }
                }
            });

            h2sChart = new Chart(h2sCtx, {
                type: 'line',
                data: { labels: [], datasets: [] },
                options: {
                    ...baseOptions,
                    scales: {
                        ...baseOptions.scales,
                        y: {
                            ...baseOptions.scales.y,
                            title: { display: true, text: 'H‚ÇÇS (ppm)', color: '#2980b9', font: { size: 11 } }
                        }
                    }
                }
            });
        }

        function updateChart() {
            if (sensorData.length === 0) {
                document.getElementById('dataCount').textContent = 'Tidak ada data untuk ditampilkan';
                return;
            }

            const intervalMinutes = parseInt(document.getElementById('intervalSelect').value);
            const viewMode = document.getElementById('viewModeSelect').value;
            
            // Show/hide appropriate chart containers
            if (viewMode === 'combined') {
                document.getElementById('combinedChart').style.display = 'block';
                document.getElementById('separatedCharts').style.display = 'none';
                updateCombinedChart(intervalMinutes);
            } else {
                document.getElementById('combinedChart').style.display = 'none';
                document.getElementById('separatedCharts').style.display = 'block';
                updateSeparatedCharts(intervalMinutes);
            }
        }

        function updateCombinedChart(intervalMinutes) {
            if (!chart) return;
            
            const aggregatedData = aggregateData(sensorData, intervalMinutes);
            const deviceGroups = groupByDevice(aggregatedData);
            const deviceIds = Array.from(deviceGroups.keys()).sort();

            if (deviceIds.length === 0) {
                document.getElementById('dataCount').textContent = 'Tidak ada data dalam 24 jam terakhir';
                return;
            }

            const co2Colors = ['#74b9ff', '#0984e3', '#00b894', '#6c5ce7'];
            const h2sColors = ['#fd79a8', '#e84393', '#ff7675', '#fdcb6e'];
            const datasets = [];
            let allLabels = new Set();

            deviceIds.forEach((deviceId, index) => {
                let deviceData = deviceGroups.get(deviceId);
                if (deviceData.length === 0) return;

                deviceData = applySmoothing(deviceData);
                deviceData.forEach(d => allLabels.add(formatChartLabel(d.created_at)));

                // CO2 dataset
                datasets.push({
                    label: `${deviceId} CO‚ÇÇ`,
                    data: deviceData.map(d => ({
                        x: formatChartLabel(d.created_at),
                        y: d.co2_ppm || 0
                    })),
                    borderColor: co2Colors[index % co2Colors.length],
                    backgroundColor: co2Colors[index % co2Colors.length] + '20',
                    borderWidth: 3,
                    fill: false,
                    tension: smoothingEnabled ? 0.4 : 0.1,
                    yAxisID: 'y',
                    pointRadius: 2,
                    pointHoverRadius: 5
                });

                // H2S dataset
                datasets.push({
                    label: `${deviceId} H‚ÇÇS`,
                    data: deviceData.map(d => ({
                        x: formatChartLabel(d.created_at),
                        y: d.h2s_ppm || 0
                    })),
                    borderColor: h2sColors[index % h2sColors.length],
                    backgroundColor: h2sColors[index % h2sColors.length] + '20',
                    borderWidth: 3,
                    fill: false,
                    tension: smoothingEnabled ? 0.4 : 0.1,
                    yAxisID: 'y1',
                    pointRadius: 2,
                    pointHoverRadius: 5
                });
            });

            const labels = Array.from(allLabels).sort();
            chart.data.labels = labels;
            chart.data.datasets = datasets;
            chart.update('none');

            document.getElementById('dataCount').textContent = 
                `Menampilkan ${aggregatedData.length} data point (interval ${intervalMinutes} menit) dari ${deviceIds.length} sensor`;
        }

        function updateSeparatedCharts(intervalMinutes) {
            if (!co2Chart || !h2sChart) return;
            
            const aggregatedData = aggregateData(sensorData, intervalMinutes);
            const deviceGroups = groupByDevice(aggregatedData);
            const deviceIds = Array.from(deviceGroups.keys()).sort();

            if (deviceIds.length === 0) {
                document.getElementById('dataCount').textContent = 'Tidak ada data dalam 24 jam terakhir';
                return;
            }

            const co2Colors = ['#74b9ff', '#0984e3', '#00b894', '#6c5ce7', '#fd79a8'];
            const h2sColors = ['#fd79a8', '#e84393', '#ff7675', '#fdcb6e', '#74b9ff'];
            
            const co2Datasets = [];
            const h2sDatasets = [];
            let allLabels = new Set();

            deviceIds.forEach((deviceId, index) => {
                let deviceData = deviceGroups.get(deviceId);
                if (deviceData.length === 0) return;

                deviceData = applySmoothing(deviceData);
                deviceData.forEach(d => allLabels.add(formatChartLabel(d.created_at)));

                // CO2 dataset
                co2Datasets.push({
                    label: `${deviceId}`,
                    data: deviceData.map(d => ({
                        x: formatChartLabel(d.created_at),
                        y: d.co2_ppm || 0
                    })),
                    borderColor: co2Colors[index % co2Colors.length],
                    backgroundColor: co2Colors[index % co2Colors.length] + '20',
                    borderWidth: 3,
                    fill: false,
                    tension: smoothingEnabled ? 0.4 : 0.1,
                    pointRadius: 3,
                    pointHoverRadius: 6
                });

                // H2S dataset
                h2sDatasets.push({
                    label: `${deviceId}`,
                    data: deviceData.map(d => ({
                        x: formatChartLabel(d.created_at),
                        y: d.h2s_ppm || 0
                    })),
                    borderColor: h2sColors[index % h2sColors.length],
                    backgroundColor: h2sColors[index % h2sColors.length] + '20',
                    borderWidth: 3,
                    fill: false,
                    tension: smoothingEnabled ? 0.4 : 0.1,
                    pointRadius: 3,
                    pointHoverRadius: 6
                });
            });

            const labels = Array.from(allLabels).sort();
            
            // Update CO2 chart
            co2Chart.data.labels = labels;
            co2Chart.data.datasets = co2Datasets;
            co2Chart.update('none');
            
            // Update H2S chart
            h2sChart.data.labels = labels;
            h2sChart.data.datasets = h2sDatasets;
            h2sChart.update('none');

            document.getElementById('dataCount').textContent = 
                `Menampilkan ${aggregatedData.length} data point (interval ${intervalMinutes} menit) dari ${deviceIds.length} sensor`;
        }

        function groupByDevice(data) {
            const grouped = new Map();
            data.forEach(record => {
                const deviceId = record.device_id;
                if (!grouped.has(deviceId)) {
                    grouped.set(deviceId, []);
                }
                grouped.get(deviceId).push(record);
            });

            grouped.forEach((records) => {
                records.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            });
            
            return grouped;
        }

        function updateLastUpdateTime() {
            document.getElementById('lastUpdate').textContent = 
                `Terakhir diperbarui: ${formatTimestamp(new Date())}`;
        }

        // Control functions
        function toggleSmoothing() {
            smoothingEnabled = !smoothingEnabled;
            const btn = document.getElementById('smoothingBtn');
            btn.textContent = smoothingEnabled ? 'Disable Smoothing' : 'Enable Smoothing';
            updateChart();
        }

        // Event listeners
        document.getElementById('viewModeSelect').addEventListener('change', updateChart);
        document.getElementById('intervalSelect').addEventListener('change', updateChart);

        // Initialize dashboard
        async function init() {
            try {
                initChart();
                initSeparatedCharts();
                await loadSensorData();
                updateInterval = setInterval(loadSensorData, 30000); // Update every 30 seconds
            } catch (error) {
                showError('Gagal menginisialisasi dashboard: ' + error.message);
                console.error('Init error:', error);
            }
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
            if (chart) chart.destroy();
            if (co2Chart) co2Chart.destroy();
            if (h2sChart) h2sChart.destroy();
        });

        // Handle tab visibility
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (updateInterval) clearInterval(updateInterval);
            } else {
                updateInterval = setInterval(loadSensorData, 30000);
                loadSensorData();
            }
        });

        // Start the dashboard
        window.addEventListener('load', init);
    </script>
</body>
</html>
