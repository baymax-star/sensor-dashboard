<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Monitor Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d5f0 50%, #7bb3f0 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 35px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 8px rgba(116, 185, 255, 0.3);
            color: #2980b9;
            font-weight: 600;
        }

        .header p {
            color: #34495e;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            background: #e74c3c;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .status-indicator.connected {
            background: #27ae60;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .node-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        .node-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(31, 38, 135, 0.2);
            background: rgba(255, 255, 255, 0.25);
        }

        .node-label {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.3);
        }

        .node-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .node-icon {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            margin-right: 18px;
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .node-card:hover .node-icon {
            transform: scale(1.05);
        }

        .node-info h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: #2980b9;
            font-weight: 600;
        }

        .node-info p {
            color: #5a6c7d;
            font-size: 0.95rem;
        }

        .sensors-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .sensor-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 18px 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sensor-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .sensor-label {
            font-size: 0.9rem;
            color: #5a6c7d;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .sensor-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2980b9;
        }

        .sensor-unit {
            font-size: 0.8rem;
            color: #7f8c8d;
            font-weight: 500;
        }

        .timestamp-info {
            font-size: 0.8rem;
            color: #5a6c7d;
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            color: #2980b9;
        }

        .chart-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .data-count {
            color: #5a6c7d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #5a6c7d;
            font-size: 1.1rem;
        }

        .error {
            background: rgba(231, 76, 60, 0.15);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #c0392b;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .last-update {
            text-align: center;
            color: #5a6c7d;
            font-size: 0.95rem;
            margin-top: 25px;
            opacity: 0.8;
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            font-family: monospace;
            font-size: 0.85rem;
            color: #5a6c7d;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .battery-low {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.2), rgba(192, 57, 43, 0.15)) !important;
            border: 1px solid rgba(231, 76, 60, 0.3) !important;
        }

        .battery-low .sensor-value {
            color: #e74c3c !important;
        }

        .battery-medium {
            background: linear-gradient(135deg, rgba(243, 156, 18, 0.2), rgba(211, 84, 0, 0.15)) !important;
            border: 1px solid rgba(243, 156, 18, 0.3) !important;
        }

        .battery-medium .sensor-value {
            color: #f39c12 !important;
        }

        .battery-good {
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.2), rgba(22, 160, 133, 0.15)) !important;
            border: 1px solid rgba(39, 174, 96, 0.3) !important;
        }

        .battery-good .sensor-value {
            color: #27ae60 !important;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .cards-grid { grid-template-columns: 1fr; }
            .sensors-grid { grid-template-columns: 1fr 1fr 1fr; }
            .node-card { padding: 25px; }
        }

        @media (max-width: 480px) {
            body { padding: 15px; }
            .header { padding: 25px; }
            .sensors-grid { 
                grid-template-columns: 1fr; 
                gap: 10px;
            }
            .sensor-item {
                padding: 15px 10px;
            }
            .sensor-value {
                font-size: 1.6rem;
            }
            .chart-container { padding: 25px; }
        }

        .node-card, .sensor-item, .chart-container, .header {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        canvas {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Monitoring <span class="status-indicator" id="connectionStatus"></span></h1>
            <p>Real-time monitoring kadar gas beracun</p>
        </div>

        <div id="debugInfo" class="debug-info" style="display: none;"></div>
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div class="cards-grid" id="cardsGrid">
            <div class="loading">Loading data sensor...</div>
        </div>

        <div class="chart-container">
            <div class="chart-title">📊 Grafik Monitoring 24 Jam Terakhir</div>
            <div class="chart-controls">
                <div class="data-count" id="dataCount">Memuat data...</div>
            </div>
            <canvas id="sensorChart" width="400" height="200"></canvas>
        </div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://aydpmoleewyaukeghnrr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF5ZHBtb2xlZXd5YXVrZWdobnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5ODY4MjAsImV4cCI6MjA2NjU2MjgyMH0.WDQD0L1bwjwQilmy_7j0U0mBHCA7SQXE47lZYiIHRpk';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Global variables
        let chart;
        let sensorData = [];
        let isConnected = false;
        let updateInterval;

        // Constants
        const UPDATE_INTERVAL = 30000; // 30 seconds
        const HOURS_24 = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

        // Utility functions
        const utils = {
            getCurrentTimestamp: () => new Date(),
            
            get24HoursAgo: () => new Date(Date.now() - HOURS_24),
            
            formatTimestamp: (timestamp) => {
                if (!timestamp) return 'N/A';
                return new Date(timestamp).toLocaleString('id-ID', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            },

            formatChartLabel: (timestamp) => {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('id-ID', { 
                    hour: '2-digit', 
                    minute: '2-digit'
                });
            },

            calculateBatteryPercent: (voltage) => {
                if (!voltage) return 0;
                const minVolt = 2.5;
                const maxVolt = 3.3;
                return Math.min(100, Math.max(0, Math.round(((voltage - minVolt) / (maxVolt - minVolt)) * 100)));
            },

            getBatteryStatusClass: (batteryPercent) => {
                if (batteryPercent <= 20) return 'battery-low';
                if (batteryPercent <= 50) return 'battery-medium';
                return 'battery-good';
            },

            debounce: (func, wait) => {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        };

        // Debug and error handling
        const debug = {
            show: (message) => {
                const debugEl = document.getElementById('debugInfo');
                debugEl.innerHTML = `${utils.formatTimestamp(new Date())}: ${message}`;
                debugEl.style.display = 'block';
                console.log('DEBUG:', message);
            },

            hide: () => {
                document.getElementById('debugInfo').style.display = 'none';
            }
        };

        const errorHandler = {
            show: (message) => {
                const errorEl = document.getElementById('errorMessage');
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                console.error('ERROR:', message);
            },

            hide: () => {
                document.getElementById('errorMessage').style.display = 'none';
            }
        };

        // Data management
        const dataManager = {
            filterLast24Hours: (data) => {
                const startTime = utils.get24HoursAgo();
                return data.filter(record => new Date(record.created_at) >= startTime);
            },

            getLatestDataByDevice: (data) => {
                const deviceData = new Map();
                
                data.forEach(record => {
                    const deviceId = record.device_id;
                    const existing = deviceData.get(deviceId);
                    
                    if (!existing || new Date(record.created_at) > new Date(existing.created_at)) {
                        deviceData.set(deviceId, record);
                    }
                });
                
                return Array.from(deviceData.values());
            },

            groupByDevice: (data) => {
                const grouped = new Map();
                
                data.forEach(record => {
                    const deviceId = record.device_id;
                    if (!grouped.has(deviceId)) {
                        grouped.set(deviceId, []);
                    }
                    grouped.get(deviceId).push(record);
                });

                // Sort each device's data by timestamp
                grouped.forEach((records, deviceId) => {
                    records.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                });
                
                return grouped;
            }
        };

        // Connection management
        const connectionManager = {
            updateStatus: (connected) => {
                isConnected = connected;
                const statusEl = document.getElementById('connectionStatus');
                statusEl.className = 'status-indicator ' + (connected ? 'connected' : '');
            }
        };

        // Data loading
        async function loadSensorData() {
            try {
                debug.show('Memuat data sensor dari database...');

                // Only fetch data from last 24 hours to improve performance
                const startTime = utils.get24HoursAgo().toISOString();

                const { data, error } = await supabase
                    .from('sensor_data_complete')
                    .select('*')
                    .gte('created_at', startTime)
                    .order('created_at', { ascending: false });

                if (error) {
                    throw new Error(`Database error: ${error.message}`);
                }

                debug.show(`Data berhasil dimuat: ${data.length} records (24 jam terakhir)`);
                
                // Store filtered data
                sensorData = data;
                
                connectionManager.updateStatus(true);
                renderCards();
                updateChart();
                updateLastUpdateTime();
                updateDataCount();
                errorHandler.hide();
                debug.hide();

            } catch (error) {
                console.error('Error loading data:', error);
                connectionManager.updateStatus(false);
                errorHandler.show(`Gagal memuat data sensor: ${error.message}`);
                debug.show(`Error: ${error.message}`);
            }
        }

        // Card rendering
        function renderCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            const latestData = dataManager.getLatestDataByDevice(sensorData);
            
            if (latestData.length === 0) {
                cardsGrid.innerHTML = '<div class="loading">Tidak ada data sensor tersedia dalam 24 jam terakhir</div>';
                return;
            }

            const fragment = document.createDocumentFragment();

            latestData.forEach((device) => {
                const card = document.createElement('div');
                card.className = 'node-card';
                
                const deviceName = `Node ${device.device_id}`;
                const location = `Sensor ${device.device_id}`;
                const batteryPercent = utils.calculateBatteryPercent(device.voltage);
                const batteryStatusClass = utils.getBatteryStatusClass(batteryPercent);
                
                card.innerHTML = `
                    <div class="node-label">${device.device_id}</div>
                    <div class="node-header">
                        <div class="node-icon">🏭</div>
                        <div class="node-info">
                            <h3>${deviceName}</h3>
                            <p>${location}</p>
                        </div>
                    </div>
                    <div class="sensors-grid">
                        <div class="sensor-item">
                            <div class="sensor-label">CO₂</div>
                            <div class="sensor-value">${device.co2_ppm || 0}</div>
                            <div class="sensor-unit">ppm</div>
                        </div>
                        <div class="sensor-item">
                            <div class="sensor-label">H₂S</div>
                            <div class="sensor-value">${device.h2s_ppm || 0}</div>
                            <div class="sensor-unit">ppm</div>
                        </div>
                        <div class="sensor-item ${batteryStatusClass}">
                            <div class="sensor-label">Battery</div>
                            <div class="sensor-value">${batteryPercent}</div>
                            <div class="sensor-unit">%</div>
                        </div>
                    </div>
                    <div class="timestamp-info">
                        Terakhir update: ${utils.formatTimestamp(device.created_at)}
                    </div>
                `;
                fragment.appendChild(card);
            });

            cardsGrid.innerHTML = '';
            cardsGrid.appendChild(fragment);
        }

        // Chart management
        function initChart() {
            const ctx = document.getElementById('sensorChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            labels: { 
                                color: '#2c3e50', 
                                font: { size: 12, weight: '500' },
                                usePointStyle: true,
                                padding: 20
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(44, 62, 80, 0.9)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: '#74b9ff',
                            borderWidth: 1,
                            callbacks: {
                                title: function(context) {
                                    return `Waktu: ${context[0].label}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: { 
                                display: true, 
                                text: 'Waktu (24 Jam Terakhir)', 
                                color: '#2980b9', 
                                font: { weight: '600' } 
                            },
                            ticks: { 
                                color: '#5a6c7d', 
                                maxTicksLimit: 8, 
                                font: { size: 11 } 
                            },
                            grid: { color: 'rgba(116, 185, 255, 0.1)' }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { 
                                display: true, 
                                text: 'CO₂ (ppm)', 
                                color: '#2980b9', 
                                font: { weight: '600' } 
                            },
                            ticks: { color: '#5a6c7d', font: { size: 11 } },
                            grid: { color: 'rgba(116, 185, 255, 0.1)' }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { 
                                display: true, 
                                text: 'H₂S (ppm)', 
                                color: '#2980b9', 
                                font: { weight: '600' } 
                            },
                            ticks: { color: '#5a6c7d', font: { size: 11 } },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }

        function updateChart() {
            if (!chart || sensorData.length === 0) {
                document.getElementById('dataCount').textContent = 'Tidak ada data untuk ditampilkan';
                return;
            }

            // Data is already filtered to 24 hours when loaded
            const filteredData = sensorData;
            const deviceGroups = dataManager.groupByDevice(filteredData);
            const deviceIds = Array.from(deviceGroups.keys()).sort();

            if (deviceIds.length === 0) {
                document.getElementById('dataCount').textContent = 'Tidak ada data dalam 24 jam terakhir';
                return;
            }

            // Color schemes
            const co2Colors = ['#74b9ff', '#0984e3', '#00b894', '#00cec9', '#6c5ce7', '#a29bfe'];
            const h2sColors = ['#fd79a8', '#e84393', '#ff7675', '#e17055', '#fdcb6e', '#f39c12'];

            const datasets = [];
            let allLabels = new Set();

            // Create datasets for each device
            deviceIds.forEach((deviceId, index) => {
                const deviceData = deviceGroups.get(deviceId);
                
                if (deviceData.length === 0) return;

                // Add labels to set
                deviceData.forEach(d => allLabels.add(utils.formatChartLabel(d.created_at)));

                // CO2 dataset
                datasets.push({
                    label: `${deviceId} CO₂`,
                    data: deviceData.map(d => ({
                        x: utils.formatChartLabel(d.created_at),
                        y: d.co2_ppm || 0
                    })),
                    borderColor: co2Colors[index % co2Colors.length],
                    backgroundColor: co2Colors[index % co2Colors.length] + '20',
                    borderWidth: 3,
                    fill: false,
                    tension: 0.4,
                    yAxisID: 'y',
                    pointBackgroundColor: co2Colors[index % co2Colors.length],
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 4
                });

                // H2S dataset
                datasets.push({
                    label: `${deviceId} H₂S`,
                    data: deviceData.map(d => ({
                        x: utils.formatChartLabel(d.created_at),
                        y: d.h2s_ppm || 0
                    })),
                    borderColor: h2sColors[index % h2sColors.length],
                    backgroundColor: h2sColors[index % h2sColors.length] + '20',
                    borderWidth: 3,
                    fill: false,
                    tension: 0.4,
                    yAxisID: 'y1',
                    pointBackgroundColor: h2sColors[index % h2sColors.length],
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 4
                });
            });

            // Convert set to sorted array
            const labels = Array.from(allLabels).sort();

            chart.data.labels = labels;
            chart.data.datasets = datasets;
            chart.update('none'); // Use 'none' for better performance

            // Update data count
            document.getElementById('dataCount').textContent = 
                `Menampilkan ${filteredData.length} data dari ${deviceIds.length} sensor (24 jam terakhir)`;
        }

        function updateDataCount() {
            const count = sensorData.length;
            const deviceCount = new Set(sensorData.map(d => d.device_id)).size;
            document.getElementById('dataCount').textContent = 
                `${count} data dari ${deviceCount} sensor dalam 24 jam terakhir`;
        }

        function updateLastUpdateTime() {
            const lastUpdateEl = document.getElementById('lastUpdate');
            lastUpdateEl.textContent = `Terakhir diperbarui: ${utils.formatTimestamp(utils.getCurrentTimestamp())}`;
        }

        // Debounced update function for better performance
        const debouncedUpdate = utils.debounce(loadSensorData, 1000);

        // Initialize dashboard
        async function init() {
            try {
                debug.show('Inisialisasi dashboard...');
                
                // Initialize chart first
                initChart();
                
                // Load initial data
                await loadSensorData();
                
                // Set up periodic updates
                updateInterval = setInterval(loadSensorData, UPDATE_INTERVAL);
                
                debug.show('Dashboard berhasil diinisialisasi');
                
            } catch (error) {
                errorHandler.show('Gagal menginisialisasi dashboard: ' + error.message);
                console.error('Init error:', error);
            }
        }

        // Cleanup function
        function cleanup() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            if (chart) {
                chart.destroy();
            }
        }

        // Event listeners
        window.addEventListener('load', init);
        window.addEventListener('beforeunload', cleanup);

        // Handle visibility change to pause/resume updates when tab is not visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
            } else {
                // Resume updates when tab becomes visible
                updateInterval = setInterval(loadSensorData, UPDATE_INTERVAL);
                // Immediately update data
                debouncedUpdate();
