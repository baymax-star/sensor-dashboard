<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Monitor Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d5f0 50%, #7bb3f0 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 35px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 8px rgba(116, 185, 255, 0.3);
            color: #2980b9;
            font-weight: 600;
        }

        .header p {
            color: #34495e;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            background: #e74c3c;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .status-indicator.connected {
            background: #27ae60;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .node-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        .node-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(31, 38, 135, 0.2);
            background: rgba(255, 255, 255, 0.25);
        }

        .node-label {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.3);
        }

        .node-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .node-icon {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            margin-right: 18px;
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .node-card:hover .node-icon {
            transform: scale(1.05);
        }

        .node-info h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: #2980b9;
            font-weight: 600;
        }

        .node-info p {
            color: #5a6c7d;
            font-size: 0.95rem;
        }

        .sensors-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .sensor-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 18px 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sensor-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .sensor-label {
            font-size: 0.9rem;
            color: #5a6c7d;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .sensor-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2980b9;
        }

        .sensor-unit {
            font-size: 0.8rem;
            color: #7f8c8d;
            font-weight: 500;
        }

        .timestamp-info {
            font-size: 0.8rem;
            color: #5a6c7d;
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            color: #2980b9;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #5a6c7d;
            font-size: 1.1rem;
        }

        .error {
            background: rgba(231, 76, 60, 0.15);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #c0392b;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .last-update {
            text-align: center;
            color: #5a6c7d;
            font-size: 0.95rem;
            margin-top: 25px;
            opacity: 0.8;
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            font-family: monospace;
            font-size: 0.85rem;
            color: #5a6c7d;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .battery-low {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.2), rgba(192, 57, 43, 0.15)) !important;
            border: 1px solid rgba(231, 76, 60, 0.3) !important;
        }

        .battery-low .sensor-value {
            color: #e74c3c !important;
        }

        .battery-medium {
            background: linear-gradient(135deg, rgba(243, 156, 18, 0.2), rgba(211, 84, 0, 0.15)) !important;
            border: 1px solid rgba(243, 156, 18, 0.3) !important;
        }

        .battery-medium .sensor-value {
            color: #f39c12 !important;
        }

        .battery-good {
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.2), rgba(22, 160, 133, 0.15)) !important;
            border: 1px solid rgba(39, 174, 96, 0.3) !important;
        }

        .battery-good .sensor-value {
            color: #27ae60 !important;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .cards-grid { grid-template-columns: 1fr; }
            .sensors-grid { grid-template-columns: 1fr 1fr 1fr; }
            .node-card { padding: 25px; }
        }

        @media (max-width: 480px) {
            body { padding: 15px; }
            .header { padding: 25px; }
            .sensors-grid { 
                grid-template-columns: 1fr; 
                gap: 10px;
            }
            .sensor-item {
                padding: 15px 10px;
            }
            .sensor-value {
                font-size: 1.6rem;
            }
            .chart-container { padding: 25px; }
        }

        /* Subtle animations */
        .node-card, .sensor-item, .chart-container, .header {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Chart styling improvements */
        canvas {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Dashboard Monitoring <span class="status-indicator" id="connectionStatus"></span></h1>
            <p>Real-time monitoring kadar gas beracun</p>
        </div>

        <div id="debugInfo" class="debug-info" style="display: none;"></div>
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div class="cards-grid" id="cardsGrid">
            <div class="loading">Loading data sensor...</div>
        </div>

        <div class="chart-container">
            <div class="chart-title">üìä Grafik Monitoring 24 Jam Terakhir</div>
            <canvas id="sensorChart" width="400" height="200"></canvas>
        </div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://aydpmoleewyaukeghnrr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF5ZHBtb2xlZXd5YXVrZWdobnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5ODY4MjAsImV4cCI6MjA2NjU2MjgyMH0.WDQD0L1bwjwQilmy_7j0U0mBHCA7SQXE47lZYiIHRpk';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let chart;
        let sensorData = [];
        let isConnected = false;

        // Debug function
        function showDebug(message) {
            const debugEl = document.getElementById('debugInfo');
            debugEl.innerHTML = message;
            debugEl.style.display = 'block';
            console.log('DEBUG:', message);
        }

        // Initialize dashboard
        async function init() {
            try {
                showDebug('Menginisialisasi dashboard...');
                await loadSensorData();
                initChart();
                setInterval(loadSensorData, 30000); // Update every 30 seconds
            } catch (error) {
                showError('Gagal menginisialisasi dashboard: ' + error.message);
                console.error('Init error:', error);
            }
        }

        // Load sensor data from Supabase
        async function loadSensorData() {
            try {
                showDebug('Memuat data dari tabel: sensor_data_complete');

                const { data, error } = await supabase
                    .from('sensor_data_complete')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    showDebug(`Error detail: ${error.message}<br>Code: ${error.code}<br>Details: ${error.details}`);
                    throw error;
                }

                showDebug(`Data berhasil dimuat: ${data.length} records`);
                sensorData = data;
                updateConnectionStatus(true);
                renderCards();
                updateChart();
                updateLastUpdateTime();
                hideError();
                hideDebug();

            } catch (error) {
                console.error('Error loading data:', error);
                updateConnectionStatus(false);
                showError(`Gagal memuat data sensor: ${error.message}`);
                showDebug(`Full error: ${JSON.stringify(error, null, 2)}`);
            }
        }

        // Hide debug info
        function hideDebug() {
            document.getElementById('debugInfo').style.display = 'none';
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = 'status-indicator ' + (connected ? 'connected' : '');
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Group data by device_id for cards
        function getLatestDataByDevice() {
            const deviceData = {};
            
            sensorData.forEach(record => {
                if (!deviceData[record.device_id] || 
                    new Date(record.created_at) > new Date(deviceData[record.device_id].created_at)) {
                    deviceData[record.device_id] = record;
                }
            });
            
            return Object.values(deviceData);
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleString('id-ID', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Calculate battery percentage from voltage
        function calculateBatteryPercent(voltage) {
            if (!voltage) return 0;
            // Assuming 3.3V = 100%, 2.5V = 0%
            const minVolt = 2.5;
            const maxVolt = 3.3;
            return Math.min(100, Math.max(0, Math.round(((voltage - minVolt) / (maxVolt - minVolt)) * 100)));
        }

        // Get battery status class
        function getBatteryStatusClass(batteryPercent) {
            if (batteryPercent <= 20) return 'battery-low';
            if (batteryPercent <= 50) return 'battery-medium';
            return 'battery-good';
        }

        // Render node cards
        function renderCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            const latestData = getLatestDataByDevice();
            
            if (latestData.length === 0) {
                cardsGrid.innerHTML = '<div class="loading">Tidak ada data sensor tersedia</div>';
                return;
            }

            cardsGrid.innerHTML = '';

            latestData.forEach((device, index) => {
                const card = document.createElement('div');
                card.className = 'node-card';
                
                // Get device info
                const deviceName = `Node ${device.device_id}`;
                const location = `Sensor ${device.device_id}`;
                
                // Calculate battery percentage from voltage
                const batteryPercent = calculateBatteryPercent(device.voltage);
                const batteryStatusClass = getBatteryStatusClass(batteryPercent);
                
                card.innerHTML = `
                    <div class="node-label">${device.device_id}</div>
                    <div class="node-header">
                        <div class="node-icon">üè≠</div>
                        <div class="node-info">
                            <h3>${deviceName}</h3>
                            <p>${location}</p>
                        </div>
                    </div>
                    <div class="sensors-grid">
                        <div class="sensor-item">
                            <div class="sensor-label">CO‚ÇÇ</div>
                            <div class="sensor-value">${device.co2_ppm || 0}</div>
                            <div class="sensor-unit">ppm</div>
                        </div>
                        <div class="sensor-item">
                            <div class="sensor-label">H‚ÇÇS</div>
                            <div class="sensor-value">${device.h2s_ppm || 0}</div>
                            <div class="sensor-unit">ppm</div>
                        </div>
                        <div class="sensor-item ${batteryStatusClass}">
                            <div class="sensor-label">Battery</div>
                            <div class="sensor-value">${batteryPercent}</div>
                            <div class="sensor-unit">%</div>
                        </div>
                    </div>
                    <div class="timestamp-info">
                        Terakhir update: ${formatTimestamp(device.created_at)}
                    </div>
                `;
                cardsGrid.appendChild(card);
            });
        }

        // Filter data for last 24 hours
        function filterLast24Hours(data) {
            const now = new Date();
            const startTime = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            
            return data.filter(record => new Date(record.created_at) >= startTime);
        }

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('sensorChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            labels: { 
                                color: '#2c3e50', 
                                font: { size: 12, weight: '500' },
                                usePointStyle: true,
                                padding: 20
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(44, 62, 80, 0.9)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: '#74b9ff',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#5a6c7d', maxTicksLimit: 12, font: { size: 11 } },
                            grid: { color: 'rgba(116, 185, 255, 0.1)' }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: 'CO‚ÇÇ (ppm)', color: '#2980b9', font: { weight: '600' } },
                            ticks: { color: '#5a6c7d', font: { size: 11 } },
                            grid: { color: 'rgba(116, 185, 255, 0.1)' }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: 'H‚ÇÇS (ppm)', color: '#2980b9', font: { weight: '600' } },
                            ticks: { color: '#5a6c7d', font: { size: 11 } },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }

        // Update chart data (always 24 hours)
        function updateChart() {
            if (!chart || sensorData.length === 0) return;

            const filteredData = filterLast24Hours(sensorData);
            const deviceIds = [...new Set(filteredData.map(d => d.device_id))].sort();
            
            // Group data by device
            const deviceData = {};
            deviceIds.forEach(id => {
                deviceData[id] = filteredData
                    .filter(d => d.device_id === id)
                    .sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            });

            // Prepare datasets with soft blue theme colors
            const datasets = [];
            const co2Colors = ['#74b9ff', '#0984e3', '#00b894', '#00cec9', '#6c5ce7', '#a29bfe'];
            const h2sColors = ['#fd79a8', '#e84393', '#ff7675', '#e17055', '#fdcb6e', '#f39c12'];

            deviceIds.forEach((deviceId, index) => {
                const data = deviceData[deviceId];
                
                if (data.length === 0) return;

                // CO2 dataset
                datasets.push({
                    label: `${deviceId} CO‚ÇÇ`,
                    data: data.map(d => d.co2_ppm || 0),
                    borderColor: co2Colors[index % co2Colors.length],
                    backgroundColor: co2Colors[index % co2Colors.length] + '20',
                    borderWidth: 3,
                    fill: false,
                    tension: 0.4,
                    yAxisID: 'y',
                    pointBackgroundColor: co2Colors[index % co2Colors.length],
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 4
                });

                // H2S dataset
                datasets.push({
                    label: `${deviceId} H‚ÇÇS`,
                    data: data.map(d => d.h2s_ppm || 0),
                    borderColor: h2sColors[index % h2sColors.length],
                    backgroundColor: h2sColors[index % h2sColors.length] + '20',
                    borderWidth: 3,
                    fill: false,
                    tension: 0.4,
                    yAxisID: 'y1',
                    pointBackgroundColor: h2sColors[index % h2sColors.length],
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 4
                });
            });

            // Generate labels from the most recent device data
            let labels = [];
            if (deviceIds.length > 0 && deviceData[deviceIds[0]]) {
                labels = deviceData[deviceIds[0]].map(d => {
                    const date = new Date(d.created_at);
                    return date.toLocaleTimeString('id-ID', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        month: 'short',
                        day: 'numeric'
                    });
                });
            }

            chart.data.labels = labels;
            chart.data.datasets = datasets;
            chart.update();
        }

        // Update last update time
        function updateLastUpdateTime() {
            const lastUpdateEl = document.getElementById('lastUpdate');
            const now = new Date();
            lastUpdateEl.textContent = `Terakhir diperbarui: ${now.toLocaleString('id-ID')}`;
        }

        // Start when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
