<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring Sensor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #ecf0f1;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: #34495e;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 2.2rem;
            color: #ecf0f1;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #bdc3c7;
            font-size: 1rem;
        }
        
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .sensor-card {
            background: #34495e;
            border-radius: 15px;
            padding: 0;
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .sensor-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.4);
        }
        
        .card-header {
            background: #2c3e50;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #34495e;
        }
        
        .device-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ecf0f1;
            margin: 0;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-badge.online {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .status-badge.offline {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2ecc71;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.offline {
            background: #e74c3c;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .sensor-values {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .value-group {
            text-align: center;
        }
        
        .value-label {
            font-size: 0.9rem;
            color: #bdc3c7;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .value-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2px;
            display: block;
        }
        
        .co2-value { color: #3498db; }
        .h2s-value { color: #2ecc71; }
        .h2s-warning { color: #f39c12; }
        .h2s-danger { color: #e74c3c; }
        
        .value-unit {
            font-size: 0.8rem;
            color: #95a5a6;
            font-weight: 500;
        }
        
        .battery-section {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 1px solid #2c3e50;
        }
        
        .battery-label {
            font-size: 0.9rem;
            color: #bdc3c7;
            margin-bottom: 8px;
        }
        
        .battery-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .battery-good { color: #2ecc71; }
        .battery-medium { color: #f39c12; }
        .battery-low { color: #e74c3c; }
        
        .status-section {
            padding: 15px 20px;
            background: #2c3e50;
            text-align: center;
        }
        
        .status-main {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .status-normal { color: #2ecc71; }
        .status-warning { color: #f39c12; }
        .status-danger { color: #e74c3c; }
        
        .alert-count {
            font-size: 0.8rem;
            color: #95a5a6;
            margin-bottom: 10px;
        }
        
        .air-quality {
            font-size: 0.8rem;
            color: #bdc3c7;
            margin-bottom: 3px;
        }
        
        .air-quality-value {
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .quality-good { color: #2ecc71; }
        .quality-moderate { color: #f39c12; }
        .quality-poor { color: #e74c3c; }
        
        .chart-container {
            height: 80px;
            padding: 0 20px 15px;
        }
        
        .controls {
            background: #34495e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control label {
            font-size: 0.9rem;
            color: #bdc3c7;
            font-weight: 600;
        }
        
        .control select, .control button {
            padding: 8px 16px;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            background: #2c3e50;
            color: #ecf0f1;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .control select:focus, .control button:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .control button {
            background: #3498db;
            border-color: #3498db;
            cursor: pointer;
        }
        
        .control button:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }
        
        .loading, .error {
            text-align: center;
            padding: 40px;
            font-size: 1rem;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .loading {
            background: #34495e;
            color: #bdc3c7;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 2px solid rgba(231, 76, 60, 0.3);
            display: none;
        }
        
        .global-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #34495e;
            border-radius: 12px;
            color: #bdc3c7;
        }
        
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .sensor-grid { grid-template-columns: 1fr; gap: 15px; }
            .controls { flex-direction: column; align-items: center; }
            .value-number { font-size: 2rem; }
            .battery-value { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Monitoring Sensor</h1>
            <p>Monitoring CO2, H2S, dan Battery Level dari 4 Node Sensor</p>
        </div>

        <div class="controls">
            <div class="control">
                <label>Interval:</label>
                <select id="interval">
                    <option value="5">5 Menit</option>
                    <option value="15" selected>15 Menit</option>
                    <option value="30">30 Menit</option>
                    <option value="60">1 Jam</option>
                </select>
            </div>
            <div class="control">
                <button onclick="toggleSmoothing()" id="smoothBtn">Enable Smoothing</button>
            </div>
            <div class="control">
                <button onclick="loadSensorData()" id="refreshBtn">Refresh Data</button>
            </div>
        </div>

        <div id="error" class="error"></div>
        
        <div class="sensor-grid" id="sensorGrid">
            <div class="loading">Loading data sensor...</div>
        </div>

        <div class="global-status" id="globalStatus">
            <span id="lastUpdate">Memuat data...</span>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://aydpmoleewyaukeghnrr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF5ZHBtb2xlZXd5YXVrZWdobnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5ODY4MjAsImV4cCI6MjA2NjU2MjgyMH0.WDQD0L1bwjwQilmy_7j0U0mBHCA7SQXE47lZYiIHRpk';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let sensorData = [], updateInterval, smoothingEnabled = false;
        let deviceCharts = new Map();

        const formatTime = (timestamp) => timestamp ? new Date(timestamp).toLocaleString('id-ID', {
            day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'
        }) : 'N/A';

        const formatChartLabel = (timestamp) => new Date(timestamp).toLocaleTimeString('id-ID', { 
            hour: '2-digit', minute: '2-digit'
        });

        const getBatteryPercent = (voltage) => voltage ? Math.min(100, Math.max(0, Math.round(((voltage - 2.5) / (3.3 - 2.5)) * 100))) : 0;

        const getBatteryClass = (percent) => percent <= 20 ? 'battery-low' : percent <= 50 ? 'battery-medium' : 'battery-good';

        const getH2SClass = (value) => value > 10 ? 'h2s-danger' : value > 5 ? 'h2s-warning' : 'h2s-value';

        const getStatusClass = (co2, h2s) => {
            if (h2s > 10 || co2 > 1000) return 'status-danger';
            if (h2s > 5 || co2 > 800) return 'status-warning';
            return 'status-normal';
        };

        const getStatusText = (co2, h2s) => {
            if (h2s > 10) return 'Danger H2S';
            if (h2s > 5) return 'Warning H2S';
            if (co2 > 1000) return 'High CO2';
            return 'Normal';
        };

        const getAlertCount = (co2, h2s) => {
            let count = 0;
            if (co2 > 800) count++;
            if (h2s > 5) count++;
            return count;
        };

        const getAirQuality = (co2, h2s) => {
            const score = Math.min(100, Math.max(0, 100 - (co2/10) - (h2s*10)));
            if (score >= 80) return { text: 'Good', value: Math.round(score), class: 'quality-good' };
            if (score >= 50) return { text: 'Moderate', value: Math.round(score), class: 'quality-moderate' };
            return { text: 'Poor', value: Math.round(score), class: 'quality-poor' };
        };

        const showError = (msg) => {
            const el = document.getElementById('error');
            el.textContent = msg;
            el.style.display = 'block';
        };

        const hideError = () => document.getElementById('error').style.display = 'none';

        const aggregateData = (data, intervalMinutes) => {
            const grouped = new Map();
            data.forEach(record => {
                const time = new Date(record.received_at);
                const roundedTime = new Date(time.getFullYear(), time.getMonth(), time.getDate(), 
                    time.getHours(), Math.floor(time.getMinutes() / intervalMinutes) * intervalMinutes);
                const key = `${record.device_id}-${roundedTime.toISOString()}`;
                
                if (!grouped.has(key)) {
                    grouped.set(key, { device_id: record.device_id, received_at: roundedTime.toISOString(), 
                        co2_values: [], h2s_values: [], voltage_values: [] });
                }
                
                const group = grouped.get(key);
                if (record.co2_ppm !== null) group.co2_values.push(record.co2_ppm);
                if (record.h2s_ppm !== null) group.h2s_values.push(record.h2s_ppm);
                if (record.voltage !== null) group.voltage_values.push(record.voltage);
            });
            
            return Array.from(grouped.values()).map(group => ({
                device_id: group.device_id,
                received_at: group.received_at,
                co2_ppm: group.co2_values.length > 0 ? Math.round(group.co2_values.reduce((a, b) => a + b, 0) / group.co2_values.length) : 0,
                h2s_ppm: group.h2s_values.length > 0 ? Math.round((group.h2s_values.reduce((a, b) => a + b, 0) / group.h2s_values.length) * 100) / 100 : 0,
                voltage: group.voltage_values.length > 0 ? Math.round((group.voltage_values.reduce((a, b) => a + b, 0) / group.voltage_values.length) * 100) / 100 : 0
            })).sort((a, b) => new Date(a.received_at) - new Date(b.received_at));
        };

        const applySmoothing = (data, windowSize = 3) => {
            if (data.length < windowSize || !smoothingEnabled) return data;
            const smoothed = [...data];
            for (let i = Math.floor(windowSize / 2); i < data.length - Math.floor(windowSize / 2); i++) {
                const window = data.slice(i - Math.floor(windowSize / 2), i + Math.floor(windowSize / 2) + 1);
                smoothed[i].co2_ppm = Math.round(window.reduce((sum, item) => sum + item.co2_ppm, 0) / window.length);
                smoothed[i].h2s_ppm = Math.round((window.reduce((sum, item) => sum + item.h2s_ppm, 0) / window.length) * 100) / 100;
            }
            return smoothed;
        };

        const loadSensorData = async () => {
            try {
                const startTime = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
                const { data, error } = await supabase
                    .from('sensor_data_complete')
                    .select('*')
                    .gte('received_at', startTime)
                    .order('received_at', { ascending: false });

                if (error) throw new Error(`Database error: ${error.message}`);
                
                sensorData = data;
                renderSensorCards();
                document.getElementById('lastUpdate').textContent = `Terakhir diperbarui: ${formatTime(new Date())}`;
                hideError();
            } catch (error) {
                showError(`Gagal memuat data sensor: ${error.message}`);
            }
        };

        const getLatestDataByDevice = (data) => {
            const deviceData = new Map();
            data.forEach(record => {
                const existing = deviceData.get(record.device_id);
                if (!existing || new Date(record.received_at) > new Date(existing.received_at)) {
                    deviceData.set(record.device_id, record);
                }
            });
            return Array.from(deviceData.values()).sort((a, b) => parseInt(a.device_id) - parseInt(b.device_id));
        };

        const getDeviceHistoryData = (deviceId, intervalMinutes) => {
            const deviceData = sensorData.filter(record => record.device_id === deviceId);
            const aggregated = aggregateData(deviceData, intervalMinutes);
            return applySmoothing(aggregated).slice(-15);
        };

        const createMiniChart = (canvasId, deviceId) => {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return null;

            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'CO2',
                        data: [],
                        borderColor: '#3498db',
                        backgroundColor: 'transparent',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 4
                    }, {
                        label: 'H2S',
                        data: [],
                        borderColor: '#2ecc71',
                        backgroundColor: 'transparent',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 4,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                color: '#bdc3c7',
                                font: { size: 10 },
                                usePointStyle: true,
                                pointStyle: 'line'
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(90, 107, 125, 0.9)',
                            titleColor: '#f7fafc',
                            bodyColor: '#f7fafc',
                            borderColor: '#667788',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            display: false,
                            beginAtZero: true
                        },
                        y1: {
                            display: false,
                            position: 'right',
                            beginAtZero: true
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    }
                }
            });
        };

        const updateMiniChart = (chart, data) => {
            if (!chart || !data.length) return;

            const labels = data.map(d => formatChartLabel(d.received_at));
            const co2Data = data.map(d => d.co2_ppm || 0);
            const h2sData = data.map(d => d.h2s_ppm || 0);

            chart.data.labels = labels;
            chart.data.datasets[0].data = co2Data;
            chart.data.datasets[1].data = h2sData;
            chart.update('none');
        };

        const renderSensorCards = () => {
            const gridEl = document.getElementById('sensorGrid');
            const latestData = getLatestDataByDevice(sensorData);
            
            if (latestData.length === 0) {
                gridEl.innerHTML = '<div class="loading">Tidak ada data sensor tersedia</div>';
                return;
            }

            deviceCharts.forEach(chart => chart.destroy());
            deviceCharts.clear();

            const intervalMinutes = parseInt(document.getElementById('interval').value);

            gridEl.innerHTML = latestData.map(device => {
                const batteryPercent = getBatteryPercent(device.voltage);
                const batteryClass = getBatteryClass(batteryPercent);
                const h2sClass = getH2SClass(device.h2s_ppm);
                const statusClass = getStatusClass(device.co2_ppm, device.h2s_ppm);
                const statusText = getStatusText(device.co2_ppm, device.h2s_ppm);
                const alertCount = getAlertCount(device.co2_ppm, device.h2s_ppm);
                const airQuality = getAirQuality(device.co2_ppm, device.h2s_ppm);
                const isOnline = device.received_at && (Date.now() - new Date(device.received_at).getTime()) < 10 * 60 * 1000;
                
                return `
                    <div class="sensor-card">
                        <div class="card-header">
                            <div class="device-info">
                                <h3>Node Sensor NODE_0${device.device_id}</h3>
                            </div>
                            <div class="status-badge ${isOnline ? 'online' : 'offline'}">
                                <div class="status-indicator ${isOnline ? '' : 'offline'}"></div>
                                ${isOnline ? 'Online' : 'Offline'}
                            </div>
                        </div>
                        
                        <div class="sensor-values">
                            <div class="value-group">
                                <div class="value-label">CO2</div>
                                <span class="value-number co2-value">${device.co2_ppm || 0}</span>
                                <div class="value-unit">PPM</div>
                            </div>
                            <div class="value-group">
                                <div class="value-label">H2S</div>
                                <span class="value-number ${h2sClass}">${device.h2s_ppm || 0}</span>
                                <div class="value-unit">PPM</div>
                            </div>
                            
                            <div class="battery-section">
                                <div class="battery-label">Battery</div>
                                <span class="battery-value ${batteryClass}">${batteryPercent}</span>
                                <div class="value-unit">%</div>
                            </div>
                        </div>
                        
                        <div class="status-section">
                            <div class="status-main ${statusClass}">${statusText}</div>
                            <div class="alert-count">${alertCount} Alert(s) Active</div>
                            <div class="air-quality">Air Quality Index</div>
                            <div class="air-quality-value ${airQuality.class}">
                                ${airQuality.text} (${airQuality.value})
                            </div>
                        </div>
                        
                        <div class="chart-container">
                            <canvas id="chart_${device.device_id}"></canvas>
                        </div>
                    </div>
                `;
            }).join('');

            setTimeout(() => {
                latestData.forEach(device => {
                    const chart = createMiniChart(`chart_${device.device_id}`, device.device_id);
                    if (chart) {
                        deviceCharts.set(device.device_id, chart);
                        const historyData = getDeviceHistoryData(device.device_id, intervalMinutes);
                        updateMiniChart(chart, historyData);
                    }
                });
            }, 100);
        };

        const updateAllCharts = () => {
            const intervalMinutes = parseInt(document.getElementById('interval').value);
            deviceCharts.forEach((chart, deviceId) => {
                const historyData = getDeviceHistoryData(deviceId, intervalMinutes);
                updateMiniChart(chart, historyData);
            });
        };

        const toggleSmoothing = () => {
            smoothingEnabled = !smoothingEnabled;
            document.getElementById('smoothBtn').textContent = smoothingEnabled ? 'Disable Smoothing' : 'Enable Smoothing';
            updateAllCharts();
        };

        document.getElementById('interval').addEventListener('change', updateAllCharts);

        const init = async () => {
            await loadSensorData();
            updateInterval = setInterval(loadSensorData, 30000);
        };

        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
            deviceCharts.forEach(chart => chart.destroy());
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (updateInterval) clearInterval(updateInterval);
            } else {
                updateInterval = setInterval(loadSensorData, 30000);
                loadSensorData();
            }
        });

        window.addEventListener('load', init);
    </script>
</body>
</html>
