<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring Sensor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            min-height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .controls {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            color: #374151;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            background-color: #28a745;
            color: white;
            border-color: #28a745;
            cursor: pointer;
        }
        
        .control button:hover {
            background-color: #1e7e34;
        }
        
        .main-dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            flex: 1;
            align-content: start;
        }
        
        .node-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .node-card.offline-card {
            opacity: 0.7;
            background-color: #f8f9fa;
        }
        
        .node-header {
            background-color: #34495e;
            color: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .node-header.offline-header {
            background-color: #6c757d;
        }
        
        .node-header h2 {
            margin: 0;
            font-size: 1.1rem;
        }
        
        .node-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #27ae60;
            animation: pulse 2s infinite;
        }
        .status-indicator.offline {
            background-color: #e74c3c;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .node-content {
            padding: 15px;
        }
        
        .sensor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .sensor-item {
            background-color: #f8f9fa;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        .sensor-item.offline-data {
            background-color: #e9ecef;
        }
        
        .sensor-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .sensor-value {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .sensor-value.null-value {
            color: #adb5bd;
            font-size: 1.2rem;
        }
        
        .sensor-unit {
            font-size: 0.7rem;
            color: #6c757d;
        }
        
        .status-item {
            grid-column: 1 / -1;
            background-color: #f1f3f4;
        }
        
        .status-main {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .status-details {
            font-size: 0.75rem;
            color: #6c757d;
        }
        
        .aqi-info {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #dee2e6;
        }
        
        .aqi-label {
            font-size: 0.7rem;
            color: #6c757d;
            margin-bottom: 3px;
        }
        
        .aqi-value {
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .good-level {
            color: #28a745;
        }
        .warning-level {
            color: #ffc107;
        }
        .danger-level {
            color: #dc3545;
        }
        .offline-level {
            color: #6c757d;
        }
        
        .chart-container {
            height: 120px;
            position: relative;
            margin-top: 10px;
            background-color: white;
            border-radius: 4px;
            padding: 8px;
            grid-column: 1 / -1;
        }
        
        .loading, .error {
            text-align: center;
            padding: 40px;
            font-size: 1rem;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .loading {
            background-color: white;
            color: #6c757d;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: none;
        }
        
        .global-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .no-data {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 1400px) {
            .main-dashboard {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .main-dashboard {
                grid-template-columns: 1fr;
            }
            body {
                padding: 5px;
            }
            header {
                padding: 10px;
            }
            header h1 {
                font-size: 1.5rem;
            }
            .node-content {
                padding: 10px;
            }
            .sensor-grid {
                gap: 8px;
            }
            .sensor-item {
                padding: 8px;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
        
        html, body {
            height: 100vh;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard Monitoring Sensor</h1>
            <p>Real-time monitoring kadar gas beracun</p>
        </header>

        <div class="controls">
            <div class="control">
                <button onclick="loadSensorData()" id="refreshBtn">Refresh Data</button>
            </div>
        </div>

        <div id="error" class="error"></div>
        
        <div class="main-dashboard" id="sensorGrid">
            <div class="loading">Loading data sensor...</div>
        </div>

        <div class="global-status" id="globalStatus">
            <span id="lastUpdate">Memuat data...</span>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://aydpmoleewyaukeghnrr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF5ZHBtb2xlZXd5YXVrZWdobnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5ODY4MjAsImV4cCI6MjA2NjU2MjgyMH0.WDQD0L1bwjwQilmy_7j0U0mBHCA7SQXE47lZYiIHRpk';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let sensorData = [];
        let latestDeviceData = new Map();
        let deviceStatusMap = new Map(); // Menyimpan status online/offline tiap device
        let updateInterval;
        let statusUpdateInterval;
        let deviceCharts = new Map();

        const formatTime = (timestamp) => {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        };

        const formatChartLabel = (timestamp) => {
            if (!timestamp) return '';
            const timePart = timestamp.split('T')[1];
            if (!timePart) return '';
            return timePart.substring(0, 5);
        };
            
        const getBatteryPercent = (voltage) => voltage ? Math.min(100, Math.max(0, Math.round(((voltage - 2.5) / (3.3 - 2.5)) * 100))) : 0;

        const showError = (msg) => {
            const el = document.getElementById('error');
            el.textContent = msg;
            el.style.display = 'block';
        };

        const hideError = () => document.getElementById('error').style.display = 'none';

        const isDeviceOffline = (receivedAt) => {
            const currentTime = new Date();
            let lastDataTime = new Date(receivedAt);
            
            if (isNaN(lastDataTime.getTime())) return true;
            
            let timeDiffMs = currentTime.getTime() - lastDataTime.getTime();
            
            // Koreksi timezone jika diperlukan
            if (timeDiffMs < -300000) {
                lastDataTime = new Date(lastDataTime.getTime() - (7 * 60 * 60 * 1000));
                timeDiffMs = currentTime.getTime() - lastDataTime.getTime();
            }
            
            const timeDiffMinutes = Math.floor(Math.abs(timeDiffMs) / 60000);
            
            // Device dianggap offline jika lebih dari 3 menit tidak ada data
            return timeDiffMinutes > 3;
        };

        const loadSensorData = async () => {
            try {
                const startTime = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
                const { data, error } = await supabase.from('sensor_data_complete').select('*').gte('received_at', startTime).order('received_at', { ascending: false });
                if (error) throw new Error(`Database error: ${error.message}`);
                if (!data || data.length === 0) {
                    document.getElementById('sensorGrid').innerHTML = '<div class="no-data">Tidak ada data sensor dalam 24 jam terakhir</div>';
                    return;
                }
                sensorData = data;
                const latest = getLatestDataByDevice(data);
                latestDeviceData.clear();
                deviceStatusMap.clear();
                
                latest.forEach(device => {
                    latestDeviceData.set(device.device_id, device);
                    // Cek dan simpan status offline
                    const offline = isDeviceOffline(device.received_at);
                    deviceStatusMap.set(device.device_id, offline);
                });
                
                renderSensorCards();
                const now = new Date().toISOString();
                document.getElementById('lastUpdate').textContent = `Terakhir diperbarui: ${formatTime(now)}`;
                hideError();
            } catch (error) {
                console.error('Load error:', error);
                showError(`Gagal memuat data sensor: ${error.message}`);
            }
        };

        const getLatestDataByDevice = (data) => {
            const deviceData = new Map();
            const currentTime = new Date();
            const oneHourAgo = 60 * 60 * 1000;
            
            data.forEach(record => {
                const existing = deviceData.get(record.device_id);
                if (!existing || new Date(record.received_at) > new Date(existing.received_at)) {
                    deviceData.set(record.device_id, record);
                }
            });
            
            return Array.from(deviceData.values())
                .filter(device => {
                    let lastDataTime = new Date(device.received_at);
                    let timeDiffMs = currentTime.getTime() - lastDataTime.getTime();
                    
                    if (timeDiffMs < -300000) {
                        lastDataTime = new Date(lastDataTime.getTime() - (7 * 60 * 60 * 1000));
                        timeDiffMs = currentTime.getTime() - lastDataTime.getTime();
                    }
                    
                    return timeDiffMs < oneHourAgo;
                })
                .sort((a, b) => parseInt(a.device_id) - parseInt(b.device_id));
        };

        const getDeviceHistoryData = (deviceId) => {
            return sensorData
                .filter(record => record.device_id === deviceId)
                .sort((a, b) => new Date(a.received_at) - new Date(b.received_at))
                .slice(-20);
        };

        const createMiniChart = (canvasId) => {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return null;
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'CO2',
                        data: [],
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        tension: 0.1,
                        borderWidth: 1,
                        pointRadius: 1
                    }, {
                        label: 'H2S',
                        data: [],
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.1)',
                        tension: 0.1,
                        borderWidth: 1,
                        pointRadius: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true, position: 'top', labels: { usePointStyle: true, pointStyle: 'line', font: { size: 10 } } },
                        tooltip: { mode: 'index', intersect: false, backgroundColor: 'rgba(0, 0, 0, 0.8)', titleColor: 'white', bodyColor: 'white', titleFont: { size: 11 }, bodyFont: { size: 10 } }
                    },
                    scales: { x: { display: false }, y: { display: false, beginAtZero: true } },
                    elements: { point: { radius: 0 } },
                    interaction: { mode: 'index', intersect: false }
                }
            });
        };

        const updateMiniChart = (chart, data) => {
            if (!chart || !data.length) return;
            const labels = data.map(d => formatChartLabel(d.received_at));
            const co2Data = data.map(d => d.co2_ppm || 0);
            const h2sData = data.map(d => d.h2s_ppm || 0);
            chart.data.labels = labels;
            chart.data.datasets[0].data = co2Data;
            chart.data.datasets[1].data = h2sData;
            chart.update('none');
        };
        
        const updateStatusIndicators = () => {
            if (latestDeviceData.size === 0) return;
            const currentTime = new Date();
            latestDeviceData.forEach((deviceData, deviceId) => {
                const card = document.querySelector(`.node-card[data-device-id="${deviceId}"]`);
                if (!card) return;
                const statusText = card.querySelector('.status-text');
                const statusIndicator = card.querySelector('.status-indicator');
                if (!statusText || !statusIndicator) return;
                let lastDataTime = new Date(deviceData.received_at);
                if (isNaN(lastDataTime.getTime())) {
                    statusText.textContent = 'Unknown';
                    statusIndicator.classList.remove('online', 'offline');
                    return;
                }
                let timeDiffMs = currentTime.getTime() - lastDataTime.getTime();
                if (timeDiffMs < -300000) {
                    lastDataTime = new Date(lastDataTime.getTime() - (7 * 60 * 60 * 1000));
                    timeDiffMs = currentTime.getTime() - lastDataTime.getTime();
                }
                const timeDiffMinutes = Math.floor(Math.abs(timeDiffMs) / 60000);
                statusIndicator.classList.remove('offline', 'online');
                
                const wasOffline = deviceStatusMap.get(deviceId);
                const isOffline = timeDiffMinutes > 3;
                
                // Jika status berubah dari online ke offline atau sebaliknya, render ulang card
                if (wasOffline !== isOffline) {
                    deviceStatusMap.set(deviceId, isOffline);
                    renderSensorCards();
                    return;
                }
                
                if (timeDiffMs < 0 && timeDiffMs > -120000) {
                    statusText.textContent = `Online (just now)`;
                    statusIndicator.classList.add('online');
                } else if (isOffline) {
                    statusText.textContent = `Offline`;
                    statusIndicator.classList.add('offline');
                } else {
                    statusText.textContent = `Online`;
                    statusIndicator.classList.add('online');
                }
            });
        };

        const renderSensorCards = () => {
            const gridEl = document.getElementById('sensorGrid');
            const latestData = Array.from(latestDeviceData.values()).sort((a, b) => parseInt(a.device_id) - parseInt(b.device_id));
            if (latestData.length === 0) {
                gridEl.innerHTML = '<div class="no-data">Tidak ada data sensor tersedia</div>';
                return;
            }
            deviceCharts.forEach(chart => chart.destroy());
            deviceCharts.clear();
            
            gridEl.innerHTML = latestData.map(device => {
                const isOffline = deviceStatusMap.get(device.device_id) || false;
                
                // Jika offline, set semua nilai ke null/N/A
                const co2Value = isOffline ? 'N/A' : (device.co2_ppm || 0);
                const h2sValue = isOffline ? 'N/A' : (device.h2s_ppm || 0);
                const batteryPercent = isOffline ? 'N/A' : getBatteryPercent(device.voltage);
                
                const co2Class = isOffline ? "null-value" : ((device.co2_ppm < 1000) ? "good-level" : ((device.co2_ppm < 2000) ? "warning-level" : "danger-level"));
                const h2sClass = isOffline ? "null-value" : ((device.h2s_ppm < 10) ? "good-level" : ((device.h2s_ppm < 20) ? "warning-level" : "danger-level"));
                const batteryClass = isOffline ? "null-value" : ((batteryPercent > 50) ? "good-level" : ((batteryPercent > 20) ? "warning-level" : "danger-level"));
                
                let nodeStatus = "Normal", statusClass = "good-level", alertCount = 0;
                
                if (isOffline) {
                    nodeStatus = "Offline";
                    statusClass = "offline-level";
                    alertCount = 0;
                } else {
                    if (device.co2_ppm > 2000) { nodeStatus = "CRITICAL CO2"; statusClass = "danger-level"; alertCount++; } 
                    else if (device.co2_ppm > 1000) { nodeStatus = "Warning CO2"; statusClass = "warning-level"; alertCount++; }
                    if (device.h2s_ppm > 20) { nodeStatus = "CRITICAL H2S"; statusClass = "danger-level"; alertCount++; } 
                    else if (device.h2s_ppm > 10) { if (statusClass != "danger-level") { nodeStatus = "Warning H2S"; statusClass = "warning-level"; } alertCount++; }
                    if (batteryPercent < 20) { nodeStatus = "Low Battery"; statusClass = "danger-level"; alertCount++; } 
                    else if (batteryPercent < 30) { if (statusClass == "good-level") { nodeStatus = "Battery Warning"; statusClass = "warning-level"; } alertCount++; }
                }
                
                let aqi = "Good", aqiClass = "good-level", aqiValue = 50;
                if (isOffline) {
                    aqi = "N/A";
                    aqiClass = "offline-level";
                    aqiValue = "-";
                } else {
                    if (device.co2_ppm > 2000 || device.h2s_ppm > 20) { aqi = "Hazardous"; aqiClass = "danger-level"; aqiValue = 300; } 
                    else if (device.co2_ppm > 1500 || device.h2s_ppm > 15) { aqi = "Unhealthy"; aqiClass = "danger-level"; aqiValue = 200; } 
                    else if (device.co2_ppm > 1000 || device.h2s_ppm > 10) { aqi = "Moderate"; aqiClass = "warning-level"; aqiValue = 100; }
                }
                
                const cardClass = isOffline ? 'node-card offline-card' : 'node-card';
                const headerClass = isOffline ? 'node-header offline-header' : 'node-header';
                const sensorItemClass = isOffline ? 'sensor-item offline-data' : 'sensor-item';
                const batteryUnit = isOffline ? '' : '%';
                
                return `<div class="${cardClass}" data-device-id="${device.device_id}"><div class="${headerClass}"><h2>Node Sensor ${device.device_id}</h2><div class="node-status"><span class="status-text">Checking...</span><div class="status-indicator"></div></div></div><div class="node-content"><div class="sensor-grid"><div class="${sensorItemClass}"><div class="sensor-label">CO₂</div><div class="sensor-value ${co2Class}">${co2Value}</div><div class="sensor-unit">${isOffline ? '' : 'PPM'}</div></div><div class="${sensorItemClass}"><div class="sensor-label">H₂S</div><div class="sensor-value ${h2sClass}">${h2sValue}</div><div class="sensor-unit">${isOffline ? '' : 'PPM'}</div></div><div class="${sensorItemClass}"><div class="sensor-label">Battery</div><div class="sensor-value ${batteryClass}">${batteryPercent}</div><div class="sensor-unit">${batteryUnit}</div></div><div class="sensor-item status-item"><div class="status-main ${statusClass}">${nodeStatus}</div><div class="status-details">${isOffline ? 'No connection' : alertCount + ' Alert(s) Active'}</div><div class="aqi-info"><div class="aqi-label">Air Quality Index</div><div class="aqi-value ${aqiClass}">${aqi} ${aqiValue !== '-' ? '(' + aqiValue + ')' : ''}</div></div></div><div class="chart-container"><canvas id="chart_${device.device_id}"></canvas></div></div></div></div>`;
            }).join('');
            
            setTimeout(() => {
                latestData.forEach(device => {
                    const chart = createMiniChart(`chart_${device.device_id}`);
                    if (chart) {
                        deviceCharts.set(device.device_id, chart);
                        const historyData = getDeviceHistoryData(device.device_id);
                        updateMiniChart(chart, historyData);
                    }
                });
                setTimeout(updateStatusIndicators, 200);
            }, 100);
        };

        const init = async () => {
            await loadSensorData();
            updateInterval = setInterval(loadSensorData, 5000); // Refresh data setiap 5 detik
            statusUpdateInterval = setInterval(updateStatusIndicators, 30000); // Update status setiap 5 detik
        };

        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
            if (statusUpdateInterval) clearInterval(statusUpdateInterval);
            deviceCharts.forEach(chart => chart.destroy());
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (updateInterval) clearInterval(updateInterval);
                if (statusUpdateInterval) clearInterval(statusUpdateInterval);
            } else {
                updateInterval = setInterval(loadSensorData, 30000);
                statusUpdateInterval = setInterval(updateStatusIndicators, 5000);
                loadSensorData();
            }
        });

        window.addEventListener('load', init);
    </script>
</body>
</html>
