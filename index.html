<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Monitor Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d5f0 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #2980b9;
            font-weight: 600;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            background: #e74c3c;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected { background: #27ae60; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .node-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }
        
        .node-card:hover { transform: translateY(-5px); }
        
        .node-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .node-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
        }
        
        .node-info h3 {
            font-size: 1.3rem;
            color: #2980b9;
            font-weight: 600;
        }
        
        .sensors-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .sensor-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px 10px;
            transition: all 0.3s ease;
        }
        
        .sensor-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .sensor-label {
            font-size: 0.9rem;
            color: #5a6c7d;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .sensor-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2980b9;
        }
        
        .sensor-unit {
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        
        .timestamp-info {
            font-size: 0.8rem;
            color: #5a6c7d;
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #2980b9;
        }
        
        .data-count {
            color: #5a6c7d;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #5a6c7d;
            font-size: 1.1rem;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.15);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #c0392b;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .last-update {
            text-align: center;
            color: #5a6c7d;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        .battery-low { border-color: rgba(231, 76, 60, 0.5) !important; }
        .battery-low .sensor-value { color: #e74c3c !important; }
        .battery-medium { border-color: rgba(243, 156, 18, 0.5) !important; }
        .battery-medium .sensor-value { color: #f39c12 !important; }
        .battery-good { border-color: rgba(39, 174, 96, 0.5) !important; }
        .battery-good .sensor-value { color: #27ae60 !important; }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 1.8rem; }
            .cards-grid { grid-template-columns: 1fr; }
            .sensors-grid { grid-template-columns: 1fr 1fr 1fr; }
        }
        
        @media (max-width: 480px) {
            body { padding: 10px; }
            .sensors-grid { grid-template-columns: 1fr; }
            .sensor-value { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Monitoring <span class="status-indicator" id="connectionStatus"></span></h1>
            <p>Real-time monitoring kadar gas beracun</p>
        </div>

        <div id="errorMessage" class="error"></div>
        
        <div class="cards-grid" id="cardsGrid">
            <div class="loading">Loading data sensor...</div>
        </div>

        <div class="chart-container">
            <div class="chart-title">📊 Grafik Monitoring 24 Jam Terakhir</div>
            <div class="data-count" id="dataCount">Memuat data...</div>
            <canvas id="sensorChart" width="400" height="200"></canvas>
        </div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://aydpmoleewyaukeghnrr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF5ZHBtb2xlZXd5YXVrZWdobnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5ODY4MjAsImV4cCI6MjA2NjU2MjgyMH0.WDQD0L1bwjwQilmy_7j0U0mBHCA7SQXE47lZYiIHRpk';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Global variables
        let chart;
        let sensorData = [];
        let updateInterval;

        // Utility functions
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            return new Date(timestamp).toLocaleString('id-ID', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        function formatChartLabel(timestamp) {
            return new Date(timestamp).toLocaleTimeString('id-ID', { 
                hour: '2-digit', minute: '2-digit'
            });
        }

        function calculateBatteryPercent(voltage) {
            if (!voltage) return 0;
            const minVolt = 2.5, maxVolt = 3.3;
            return Math.min(100, Math.max(0, Math.round(((voltage - minVolt) / (maxVolt - minVolt)) * 100)));
        }

        function getBatteryStatusClass(batteryPercent) {
            if (batteryPercent <= 20) return 'battery-low';
            if (batteryPercent <= 50) return 'battery-medium';
            return 'battery-good';
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = 'status-indicator ' + (connected ? 'connected' : '');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            console.error('ERROR:', message);
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Data loading
        async function loadSensorData() {
            try {
                const startTime = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();

                const { data, error } = await supabase
                    .from('sensor_data_complete')
                    .select('*')
                    .gte('created_at', startTime)
                    .order('created_at', { ascending: false });

                if (error) throw new Error(`Database error: ${error.message}`);
                
                sensorData = data;
                updateConnectionStatus(true);
                renderCards();
                updateChart();
                updateLastUpdateTime();
                hideError();

            } catch (error) {
                console.error('Error loading data:', error);
                updateConnectionStatus(false);
                showError(`Gagal memuat data sensor: ${error.message}`);
            }
        }

        // Card rendering
        function renderCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            const latestData = getLatestDataByDevice(sensorData);
            
            if (latestData.length === 0) {
                cardsGrid.innerHTML = '<div class="loading">Tidak ada data sensor tersedia</div>';
                return;
            }

            let html = '';
            latestData.forEach((device) => {
                const deviceName = `Node ${device.device_id}`;
                const batteryPercent = calculateBatteryPercent(device.voltage);
                const batteryStatusClass = getBatteryStatusClass(batteryPercent);
                
                html += `
                    <div class="node-card">
                        <div class="node-header">
                            <div class="node-icon">🏭</div>
                            <div class="node-info">
                                <h3>${deviceName}</h3>
                                <p>Sensor ${device.device_id}</p>
                            </div>
                        </div>
                        <div class="sensors-grid">
                            <div class="sensor-item">
                                <div class="sensor-label">CO₂</div>
                                <div class="sensor-value">${device.co2_ppm || 0}</div>
                                <div class="sensor-unit">ppm</div>
                            </div>
                            <div class="sensor-item">
                                <div class="sensor-label">H₂S</div>
                                <div class="sensor-value">${device.h2s_ppm || 0}</div>
                                <div class="sensor-unit">ppm</div>
                            </div>
                            <div class="sensor-item ${batteryStatusClass}">
                                <div class="sensor-label">Battery</div>
                                <div class="sensor-value">${batteryPercent}</div>
                                <div class="sensor-unit">%</div>
                            </div>
                        </div>
                        <div class="timestamp-info">
                            Terakhir update: ${formatTimestamp(device.created_at)}
                        </div>
                    </div>
                `;
            });

            cardsGrid.innerHTML = html;
        }

        function getLatestDataByDevice(data) {
            const deviceData = new Map();
            data.forEach(record => {
                const deviceId = record.device_id;
                const existing = deviceData.get(deviceId);
                if (!existing || new Date(record.created_at) > new Date(existing.created_at)) {
                    deviceData.set(deviceId, record);
                }
            });
            return Array.from(deviceData.values());
        }

        // Chart management
        function initChart() {
            const ctx = document.getElementById('sensorChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [] },
                options: {
                    responsive: true,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: {
                            labels: { 
                                color: '#2c3e50', 
                                font: { size: 12, weight: '500' },
                                usePointStyle: true,
                                padding: 15
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(44, 62, 80, 0.9)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: '#74b9ff',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Waktu (24 Jam)', color: '#2980b9' },
                            ticks: { color: '#5a6c7d', maxTicksLimit: 8 },
                            grid: { color: 'rgba(116, 185, 255, 0.1)' }
                        },
                        y: {
                            position: 'left',
                            title: { display: true, text: 'CO₂ (ppm)', color: '#2980b9' },
                            ticks: { color: '#5a6c7d' },
                            grid: { color: 'rgba(116, 185, 255, 0.1)' }
                        },
                        y1: {
                            position: 'right',
                            title: { display: true, text: 'H₂S (ppm)', color: '#2980b9' },
                            ticks: { color: '#5a6c7d' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }

        function updateChart() {
            if (!chart || sensorData.length === 0) {
                document.getElementById('dataCount').textContent = 'Tidak ada data untuk ditampilkan';
                return;
            }

            const deviceGroups = groupByDevice(sensorData);
            const deviceIds = Array.from(deviceGroups.keys()).sort();

            if (deviceIds.length === 0) {
                document.getElementById('dataCount').textContent = 'Tidak ada data dalam 24 jam terakhir';
                return;
            }

            const co2Colors = ['#74b9ff', '#0984e3', '#00b894', '#6c5ce7'];
            const h2sColors = ['#fd79a8', '#e84393', '#ff7675', '#fdcb6e'];
            const datasets = [];
            let allLabels = new Set();

            deviceIds.forEach((deviceId, index) => {
                const deviceData = deviceGroups.get(deviceId);
                if (deviceData.length === 0) return;

                deviceData.forEach(d => allLabels.add(formatChartLabel(d.created_at)));

                // CO2 dataset
                datasets.push({
                    label: `${deviceId} CO₂`,
                    data: deviceData.map(d => ({
                        x: formatChartLabel(d.created_at),
                        y: d.co2_ppm || 0
                    })),
                    borderColor: co2Colors[index % co2Colors.length],
                    backgroundColor: co2Colors[index % co2Colors.length] + '20',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4,
                    yAxisID: 'y',
                    pointRadius: 3
                });

                // H2S dataset
                datasets.push({
                    label: `${deviceId} H₂S`,
                    data: deviceData.map(d => ({
                        x: formatChartLabel(d.created_at),
                        y: d.h2s_ppm || 0
                    })),
                    borderColor: h2sColors[index % h2sColors.length],
                    backgroundColor: h2sColors[index % h2sColors.length] + '20',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4,
                    yAxisID: 'y1',
                    pointRadius: 3
                });
            });

            const labels = Array.from(allLabels).sort();
            chart.data.labels = labels;
            chart.data.datasets = datasets;
            chart.update('none');

            document.getElementById('dataCount').textContent = 
                `Menampilkan ${sensorData.length} data dari ${deviceIds.length} sensor (24 jam terakhir)`;
        }

        function groupByDevice(data) {
            const grouped = new Map();
            data.forEach(record => {
                const deviceId = record.device_id;
                if (!grouped.has(deviceId)) {
                    grouped.set(deviceId, []);
                }
                grouped.get(deviceId).push(record);
            });

            grouped.forEach((records) => {
                records.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            });
            
            return grouped;
        }

        function updateLastUpdateTime() {
            document.getElementById('lastUpdate').textContent = 
                `Terakhir diperbarui: ${formatTimestamp(new Date())}`;
        }

        // Initialize dashboard
        async function init() {
            try {
                initChart();
                await loadSensorData();
                updateInterval = setInterval(loadSensorData, 30000); // Update every 30 seconds
            } catch (error) {
                showError('Gagal menginisialisasi dashboard: ' + error.message);
                console.error('Init error:', error);
            }
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
            if (chart) chart.destroy();
        });

        // Handle tab visibility
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (updateInterval) clearInterval(updateInterval);
            } else {
                updateInterval = setInterval(loadSensorData, 30000);
                loadSensorData();
            }
        });

        // Start the dashboard
        window.addEventListener('load', init);
    </script>
</body>
</html>
