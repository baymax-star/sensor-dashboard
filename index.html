<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring Sensor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            min-height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .controls {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control label {
            font-size: 0.9rem;
            color: #495057;
            font-weight: 600;
        }
        
        .control select, .control button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            color: #374151;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .control select:focus, .control button:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .control button {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            cursor: pointer;
        }
        
        .control button:hover {
            background-color: #0056b3;
        }
        
        .btn-success {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
        }
        
        .btn-success:hover {
            background-color: #1e7e34 !important;
        }
        
        /* Main Dashboard Grid - 4 nodes in one row */
        .main-dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            flex: 1;
            align-content: start;
        }
        
        .node-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .node-header {
            background-color: #34495e;
            color: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .node-header h2 {
            margin: 0;
            font-size: 1.1rem;
        }
        
        .node-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #27ae60;
            animation: pulse 2s infinite;
        }
        .status-indicator.offline {
            background-color: #e74c3c;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .node-content {
            padding: 15px;
        }
        
        /* Sensor Grid - 2x2 layout for each node */
        .sensor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .sensor-item {
            background-color: #f8f9fa;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        .sensor-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .sensor-value {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .sensor-unit {
            font-size: 0.7rem;
            color: #6c757d;
        }
        
        .status-item {
            grid-column: 1 / -1;
            background-color: #f1f3f4;
        }
        
        .status-main {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .status-details {
            font-size: 0.75rem;
            color: #6c757d;
        }
        
        .aqi-info {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #dee2e6;
        }
        
        .aqi-label {
            font-size: 0.7rem;
            color: #6c757d;
            margin-bottom: 3px;
        }
        
        .aqi-value {
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        /* Color classes */
        .good-level {
            color: #28a745;
        }
        .warning-level {
            color: #ffc107;
        }
        .danger-level {
            color: #dc3545;
        }
        
        /* Charts - Smaller and more compact */
        .chart-container {
            height: 120px;
            position: relative;
            margin-top: 10px;
            background-color: white;
            border-radius: 4px;
            padding: 8px;
            grid-column: 1 / -1;
        }
        
        .loading, .error {
            text-align: center;
            padding: 40px;
            font-size: 1rem;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .loading {
            background-color: white;
            color: #6c757d;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: none;
        }
        
        .global-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .no-data {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Responsive Design */
        @media (max-width: 1400px) {
            .main-dashboard {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .main-dashboard {
                grid-template-columns: 1fr;
            }
            body {
                padding: 5px;
            }
            header {
                padding: 10px;
            }
            header h1 {
                font-size: 1.5rem;
            }
            .node-content {
                padding: 10px;
            }
            .sensor-grid {
                gap: 8px;
            }
            .sensor-item {
                padding: 8px;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* Ensure page fits in viewport */
        html, body {
            height: 100vh;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard Monitoring Sensor</h1>
            <p>Real-time monitoring kadar gas beracun</p>
        </header>

        <div class="controls">
            <div class="control">
                <label>Interval:</label>
                <select id="interval">
                    <option value="5">5 Menit</option>
                    <option value="15" selected>15 Menit</option>
                    <option value="30">30 Menit</option>
                    <option value="60">1 Jam</option>
                </select>
            </div>
            <div class="control">
                <button onclick="toggleSmoothing()" id="smoothBtn">Enable Smoothing</button>
            </div>
            <div class="control">
                <button onclick="loadSensorData()" id="refreshBtn" class="btn-success">Refresh Data</button>
            </div>
        </div>

        <div id="error" class="error"></div>
        
        <!-- Main Dashboard - 4 Nodes -->
        <div class="main-dashboard" id="sensorGrid">
            <div class="loading">Loading data sensor...</div>
        </div>

        <div class="global-status" id="globalStatus">
            <span id="lastUpdate">Memuat data...</span>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://aydpmoleewyaukeghnrr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF5ZHBtb2xlZXd5YXVrZWdobnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5ODY4MjAsImV4cCI6MjA2NjU2MjgyMH0.WDQD0L1bwjwQilmy_7j0U0mBHCA7SQXE47lZYiIHRpk';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let sensorData = [];
        let updateInterval;
        let statusUpdateInterval;
        let smoothingEnabled = false;
        let deviceCharts = new Map();

        const formatTime = (timestamp) => timestamp ? new Date(timestamp).toLocaleString('id-ID', {
            day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'
        }) : 'N/A';

        const formatChartLabel = (timestamp) => new Date(timestamp).toLocaleTimeString('id-ID', { 
            hour: '2-digit', minute: '2-digit'
        });
        
        const getBatteryPercent = (voltage) => voltage ? Math.min(100, Math.max(0, Math.round(((voltage - 2.5) / (3.3 - 2.5)) * 100))) : 0;

        const showError = (msg) => {
            const el = document.getElementById('error');
            el.textContent = msg;
            el.style.display = 'block';
        };

        const hideError = () => document.getElementById('error').style.display = 'none';

        const aggregateData = (data, intervalMinutes) => {
            const grouped = new Map();
            data.forEach(record => {
                const time = new Date(record.received_at);
                const roundedTime = new Date(time.getFullYear(), time.getMonth(), time.getDate(), 
                    time.getHours(), Math.floor(time.getMinutes() / intervalMinutes) * intervalMinutes);
                const key = `${record.device_id}-${roundedTime.toISOString()}`;
                
                if (!grouped.has(key)) {
                    grouped.set(key, { device_id: record.device_id, received_at: roundedTime.toISOString(), 
                        co2_values: [], h2s_values: [], voltage_values: [] });
                }
                
                const group = grouped.get(key);
                if (record.co2_ppm !== null) group.co2_values.push(record.co2_ppm);
                if (record.h2s_ppm !== null) group.h2s_values.push(record.h2s_ppm);
                if (record.voltage !== null) group.voltage_values.push(record.voltage);
            });
            
            return Array.from(grouped.values()).map(group => ({
                device_id: group.device_id,
                received_at: group.received_at,
                co2_ppm: group.co2_values.length > 0 ? Math.round(group.co2_values.reduce((a, b) => a + b, 0) / group.co2_values.length) : 0,
                h2s_ppm: group.h2s_values.length > 0 ? Math.round((group.h2s_values.reduce((a, b) => a + b, 0) / group.h2s_values.length) * 100) / 100 : 0,
                voltage: group.voltage_values.length > 0 ? Math.round((group.voltage_values.reduce((a, b) => a + b, 0) / group.voltage_values.length) * 100) / 100 : 0
            })).sort((a, b) => new Date(a.received_at) - new Date(b.received_at));
        };

        const applySmoothing = (data, windowSize = 3) => {
            if (data.length < windowSize || !smoothingEnabled) return data;
            const smoothed = [...data];
            for (let i = Math.floor(windowSize / 2); i < data.length - Math.floor(windowSize / 2); i++) {
                const window = data.slice(i - Math.floor(windowSize / 2), i + Math.floor(windowSize / 2) + 1);
                smoothed[i].co2_ppm = Math.round(window.reduce((sum, item) => sum + item.co2_ppm, 0) / window.length);
                smoothed[i].h2s_ppm = Math.round((window.reduce((sum, item) => sum + item.h2s_ppm, 0) / window.length) * 100) / 100;
            }
            return smoothed;
        };

        const loadSensorData = async () => {
            try {
                const startTime = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
                const { data, error } = await supabase
                    .from('sensor_data_complete')
                    .select('*')
                    .gte('received_at', startTime)
                    .order('received_at', { ascending: false });

                if (error) throw new Error(`Database error: ${error.message}`);
                
                sensorData = data;
                renderSensorCards();
                document.getElementById('lastUpdate').textContent = `Terakhir diperbarui: ${formatTime(new Date())}`;
                hideError();
            } catch (error) {
                showError(`Gagal memuat data sensor: ${error.message}`);
            }
        };

        const getLatestDataByDevice = (data) => {
            const deviceData = new Map();
            data.forEach(record => {
                const existing = deviceData.get(record.device_id);
                if (!existing || new Date(record.received_at) > new Date(existing.received_at)) {
                    deviceData.set(record.device_id, record);
                }
            });
            return Array.from(deviceData.values()).sort((a, b) => parseInt(a.device_id) - parseInt(b.device_id));
        };

        const getDeviceHistoryData = (deviceId, intervalMinutes) => {
            const deviceData = sensorData.filter(record => record.device_id === deviceId);
            const aggregated = aggregateData(deviceData, intervalMinutes);
            return applySmoothing(aggregated).slice(-20);
        };

        const createMiniChart = (canvasId, deviceId) => {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return null;

            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'CO2',
                        data: [],
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        tension: 0.1,
                        borderWidth: 1,
                        pointRadius: 1
                    }, {
                        label: 'H2S',
                        data: [],
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.1)',
                        tension: 0.1,
                        borderWidth: 1,
                        pointRadius: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { 
                            display: true,
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                pointStyle: 'line',
                                font: { size: 10 }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            titleFont: { size: 11 },
                            bodyFont: { size: 10 }
                        }
                    },
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            display: false,
                            beginAtZero: true
                        }
                    },
                    elements: {
                        point: {
                            radius: 0
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    }
                }
            });
        };

        const updateMiniChart = (chart, data) => {
            if (!chart || !data.length) return;

            const labels = data.map(d => formatChartLabel(d.received_at));
            const co2Data = data.map(d => d.co2_ppm || 0);
            const h2sData = data.map(d => d.h2s_ppm || 0);

            chart.data.labels = labels;
            chart.data.datasets[0].data = co2Data;
            chart.data.datasets[1].data = h2sData;
            chart.update('none');
        };
        
        const updateStatusIndicators = () => {
            const currentTime = Date.now();
            const TIMEOUT_THRESHOLD = 2 * 60 * 1000; //
            
            const nodeCards = document.querySelectorAll('.node-card');
            
            nodeCards.forEach(card => {
                const receivedAt = card.getAttribute('data-received-at');
                if (!receivedAt) return;
                
                // Parse timestamp 
                let lastDataReceived;
                try {
                    lastDataReceived = new Date(receivedAt).getTime();
                } catch (e) {
                    console.error('Error parsing timestamp:', receivedAt, e);
                    return;
                }
                
                const timeDiff = currentTime - lastDataReceived;
                
                const statusText = card.querySelector('.status-text');
                const statusIndicator = card.querySelector('.status-indicator');
                
                if (!statusText || !statusIndicator) return;
                
                const absoluteTimeDiff = Math.abs(timeDiff);
                
                  if (timeDiff > TIMEOUT_THRESHOLD) {
                    statusText.textContent = 'Offline';
                    statusIndicator.classList.add('offline');
                } else if (timeDiff < -TIMEOUT_THRESHOLD) {
                    statusText.textContent = 'Offline';
                    statusIndicator.classList.add('offline');
                } else {
                    statusText.textContent = 'Online';
                    statusIndicator.classList.remove('offline');
                }
            });
        };
        const renderSensorCards = () => {
            const gridEl = document.getElementById('sensorGrid');
            const latestData = getLatestDataByDevice(sensorData);
            
            if (latestData.length === 0) {
                gridEl.innerHTML = '<div class="no-data">Tidak ada data sensor tersedia</div>';
                return;
            }

            // Destroy existing charts
            deviceCharts.forEach(chart => chart.destroy());
            deviceCharts.clear();

            const intervalMinutes = parseInt(document.getElementById('interval').value);

            gridEl.innerHTML = latestData.map(device => {
                const batteryPercent = getBatteryPercent(device.voltage);
                
                // Determine status classes
                const co2Class = (device.co2_ppm < 1000) ? "good-level" : ((device.co2_ppm < 2000) ? "warning-level" : "danger-level");
                const h2sClass = (device.h2s_ppm < 10) ? "good-level" : ((device.h2s_ppm < 20) ? "warning-level" : "danger-level");
                const batteryClass = (batteryPercent > 50) ? "good-level" : ((batteryPercent > 20) ? "warning-level" : "danger-level");
                
                // Calculate node status
                let nodeStatus = "Normal";
                let statusClass = "good-level";
                let alertCount = 0;
                
                if (device.co2_ppm > 2000) {
                    nodeStatus = "CRITICAL CO2";
                    statusClass = "danger-level";
                    alertCount++;
                } else if (device.co2_ppm > 1000) {
                    nodeStatus = "Warning CO2";
                    statusClass = "warning-level";
                    alertCount++;
                }
                
                if (device.h2s_ppm > 20) {
                    nodeStatus = "CRITICAL H2S";
                    statusClass = "danger-level";
                    alertCount++;
                } else if (device.h2s_ppm > 10) {
                    if (statusClass != "danger-level") {
                        nodeStatus = "Warning H2S";
                        statusClass = "warning-level";
                    }
                    alertCount++;
                }
                
                if (batteryPercent < 20) {
                    nodeStatus = "Low Battery";
                    statusClass = "danger-level";
                    alertCount++;
                } else if (batteryPercent < 30) {
                    if (statusClass == "good-level") {
                        nodeStatus = "Battery Warning";
                        statusClass = "warning-level";
                    }
                    alertCount++;
                }
                
                // Calculate AQI
                let aqi = "Good";
                let aqiClass = "good-level";
                let aqiValue = 50;
                
                if (device.co2_ppm > 2000 || device.h2s_ppm > 20) {
                    aqi = "Hazardous";
                    aqiClass = "danger-level";
                    aqiValue = 300;
                } else if (device.co2_ppm > 1500 || device.h2s_ppm > 15) {
                    aqi = "Unhealthy";
                    aqiClass = "danger-level";
                    aqiValue = 200;
                } else if (device.co2_ppm > 1000 || device.h2s_ppm > 10) {
                    aqi = "Moderate";
                    aqiClass = "warning-level";
                    aqiValue = 100;
                }
                
                return `
                    <div class="node-card" data-device-id="${device.device_id}" data-received-at="${device.received_at}">
                        <div class="node-header">
                            <h2>Node Sensor ${device.device_id}</h2>
                            <div class="node-status">
                                <span class="status-text">Checking...</span>
                                <div class="status-indicator"></div>
                            </div>
                        </div>
                        
                        <div class="node-content">
                            <div class="sensor-grid">
                                <!-- CO2 -->
                                <div class="sensor-item">
                                    <div class="sensor-label">CO₂</div>
                                    <div class="sensor-value ${co2Class}">${device.co2_ppm || 0}</div>
                                    <div class="sensor-unit">PPM</div>
                                </div>
                                
                                <!-- H2S -->
                                <div class="sensor-item">
                                    <div class="sensor-label">H₂S</div>
                                    <div class="sensor-value ${h2sClass}">${device.h2s_ppm || 0}</div>
                                    <div class="sensor-unit">PPM</div>
                                </div>
                                
                                <!-- Battery -->
                                <div class="sensor-item">
                                    <div class="sensor-label">Battery</div>
                                    <div class="sensor-value ${batteryClass}">${batteryPercent}</div>
                                    <div class="sensor-unit">%</div>
                                </div>
                                
                                <!-- Status -->
                                <div class="sensor-item status-item">
                                    <div class="status-main ${statusClass}">${nodeStatus}</div>
                                    <div class="status-details">${alertCount} Alert(s) Active</div>
                                    
                                    <div class="aqi-info">
                                        <div class="aqi-label">Air Quality Index</div>
                                        <div class="aqi-value ${aqiClass}">${aqi} (${aqiValue})</div>
                                    </div>
                                </div>
                                
                                <!-- Mini Chart -->
                                <div class="chart-container">
                                    <canvas id="chart_${device.device_id}"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Create charts after DOM is updated
            setTimeout(() => {
                latestData.forEach(device => {
                    const chart = createMiniChart(`chart_${device.device_id}`, device.device_id);
                    if (chart) {
                        deviceCharts.set(device.device_id, chart);
                        const historyData = getDeviceHistoryData(device.device_id, intervalMinutes);
                        updateMiniChart(chart, historyData);
                    }
                });
                
                setTimeout(updateStatusIndicators, 100); 
            }, 100);
        };

        const updateAllCharts = () => {
            const intervalMinutes = parseInt(document.getElementById('interval').value);
            deviceCharts.forEach((chart, deviceId) => {
                const historyData = getDeviceHistoryData(deviceId, intervalMinutes);
                updateMiniChart(chart, historyData);
            });
        };

        const toggleSmoothing = () => {
            smoothingEnabled = !smoothingEnabled;
            document.getElementById('smoothBtn').textContent = smoothingEnabled ? 'Disable Smoothing' : 'Enable Smoothing';
            updateAllCharts();
        };

        document.getElementById('interval').addEventListener('change', updateAllCharts);

        const init = async () => {
            await loadSensorData();
            updateInterval = setInterval(loadSensorData, 30000);
            statusUpdateInterval = setInterval(() => {
                updateStatusIndicators();
            }, 5000);
        };

        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
            if (statusUpdateInterval) clearInterval(statusUpdateInterval);
            deviceCharts.forEach(chart => chart.destroy());
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (updateInterval) clearInterval(updateInterval);
                if (statusUpdateInterval) clearInterval(statusUpdateInterval);
            } else {
                updateInterval = setInterval(loadSensorData, 30000);
                statusUpdateInterval = setInterval(updateStatusIndicators, 5000);
                loadSensorData();
                updateStatusIndicators();
            }
        });

        window.addEventListener('load', init);
