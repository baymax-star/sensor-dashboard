<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Node Environmental Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            background: #ff4757;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #2ed573;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .node-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            transition: transform 0.3s ease;
        }

        .node-card:hover {
            transform: translateY(-5px);
        }

        .node-label {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(46, 204, 113, 0.3);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .node-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .node-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .node-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .node-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .sensors-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .sensor-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 12px;
        }

        .sensor-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .sensor-value {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .sensor-unit {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .power-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .gateway-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .gateway-info .gateway-label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .timestamp-info {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-top: 10px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn:hover, .btn.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn.active {
            background: rgba(78, 205, 196, 0.3);
            border-color: #4ecdc4;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }

        .error {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .last-update {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .cards-grid { grid-template-columns: 1fr; }
            .sensors-grid { grid-template-columns: 1fr 1fr; }
            .power-grid { grid-template-columns: 1fr 1fr; }
            .chart-controls { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Monitoring <span class="status-indicator" id="connectionStatus"></span></h1>
            <p>Real-time monitoring sensor environment dengan Supabase</p>
        </div>

        <div id="debugInfo" class="debug-info" style="display: none;"></div>
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div class="cards-grid" id="cardsGrid">
            <div class="loading">Loading data sensor...</div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Grafik Monitoring Sensor Environment</div>
            <div class="chart-controls">
                <button class="btn active" onclick="setPeriod('1h')">1 Jam</button>
                <button class="btn" onclick="setPeriod('6h')">6 Jam</button>
                <button class="btn" onclick="setPeriod('24h')">24 Jam</button>
                <button class="btn" onclick="setPeriod('7d')">7 Hari</button>
            </div>
            <canvas id="sensorChart" width="400" height="200"></canvas>
        </div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://aydpmoleewyaukeghnrr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF5ZHBtb2xlZXd5YXVrZWdobnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5ODY4MjAsImV4cCI6MjA2NjU2MjgyMH0.WDQD0L1bwjwQilmy_7j0U0mBHCA7SQXE47lZYiIHRpk';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let chart;
        let currentPeriod = '1h';
        let sensorData = [];
        let isConnected = false;

        // Debug function
        function showDebug(message) {
            const debugEl = document.getElementById('debugInfo');
            debugEl.innerHTML = message;
            debugEl.style.display = 'block';
            console.log('DEBUG:', message);
        }

        // Initialize dashboard
        async function init() {
            try {
                showDebug('Menginisialisasi dashboard...');
                await loadSensorData();
                initChart();
                setInterval(loadSensorData, 30000); // Update every 30 seconds
            } catch (error) {
                showError('Gagal menginisialisasi dashboard: ' + error.message);
                console.error('Init error:', error);
            }
        }

        // Load sensor data from Supabase
        async function loadSensorData() {
            try {
                showDebug('Memuat data dari tabel: sensor_data_complete');
                
                // First, let's check what tables are available
                const { data: tables, error: tablesError } = await supabase.rpc('get_table_names');
                if (tablesError) {
                    console.log('Cannot get table names, proceeding with query...');
                }

                const { data, error } = await supabase
                    .from('sensor_data_complete')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    showDebug(`Error detail: ${error.message}<br>Code: ${error.code}<br>Details: ${error.details}`);
                    throw error;
                }

                showDebug(`Data berhasil dimuat: ${data.length} records`);
                sensorData = data;
                updateConnectionStatus(true);
                renderCards();
                updateChart();
                updateLastUpdateTime();
                hideError();
                hideDebug();

            } catch (error) {
                console.error('Error loading data:', error);
                updateConnectionStatus(false);
                showError(`Gagal memuat data sensor: ${error.message}`);
                showDebug(`Full error: ${JSON.stringify(error, null, 2)}`);
            }
        }

        // Hide debug info
        function hideDebug() {
            document.getElementById('debugInfo').style.display = 'none';
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = 'status-indicator ' + (connected ? 'connected' : '');
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Group data by device_id for cards
        function getLatestDataByDevice() {
            const deviceData = {};
            
            sensorData.forEach(record => {
                if (!deviceData[record.device_id] || 
                    new Date(record.created_at) > new Date(deviceData[record.device_id].created_at)) {
                    deviceData[record.device_id] = record;
                }
            });
            
            return Object.values(deviceData);
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleString('id-ID', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Calculate battery percentage from voltage
        function calculateBatteryPercent(voltage) {
            if (!voltage) return 0;
            // Assuming 3.3V = 100%, 2.5V = 0%
            const minVolt = 2.5;
            const maxVolt = 3.3;
            return Math.min(100, Math.max(0, Math.round(((voltage - minVolt) / (maxVolt - minVolt)) * 100)));
        }

        // Render node cards
        function renderCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            const latestData = getLatestDataByDevice();
            
            if (latestData.length === 0) {
                cardsGrid.innerHTML = '<div class="loading">Tidak ada data sensor tersedia</div>';
                return;
            }

            cardsGrid.innerHTML = '';

            latestData.forEach((device, index) => {
                const card = document.createElement('div');
                card.className = 'node-card';
                
                // Get device info
                const deviceName = `Node ${device.device_id}`;
                const location = `Sensor ${device.device_id}`;
                
                // Calculate battery percentage from voltage
                const batteryPercent = calculateBatteryPercent(device.voltage);
                
                // Format gateway info
                const gatewayInfo = device.gateway_id ? 
                    `Gateway: ${device.gateway_id}<br>RSSI: ${device.gateway_rssi || 'N/A'} dBm<br>SNR: ${device.gateway_snr || 'N/A'} dB` : 
                    'Gateway: N/A';
                
                card.innerHTML = `
                    <div class="node-label">${device.device_id}</div>
                    <div class="node-header">
                        <div class="node-icon">🏭</div>
                        <div class="node-info">
                            <h3>${deviceName}</h3>
                            <p>${location}</p>
                        </div>
                    </div>
                    <div class="sensors-grid">
                        <div class="sensor-item">
                            <div class="sensor-label">CO₂</div>
                            <div class="sensor-value">${device.co2_ppm || 0}</div>
                            <div class="sensor-unit">ppm</div>
                        </div>
                        <div class="sensor-item">
                            <div class="sensor-label">H₂S</div>
                            <div class="sensor-value">${device.h2s_ppm || 0}</div>
                            <div class="sensor-unit">ppm</div>
                        </div>
                        <div class="sensor-item">
                            <div class="sensor-label">Voltage</div>
                            <div class="sensor-value">${device.voltage ? device.voltage.toFixed(2) : 0}</div>
                            <div class="sensor-unit">V</div>
                        </div>
                        <div class="sensor-item">
                            <div class="sensor-label">Battery</div>
                            <div class="sensor-value">${batteryPercent}</div>
                            <div class="sensor-unit">%</div>
                        </div>
                    </div>
                    <div class="power-grid">
                        <div class="sensor-item">
                            <div class="sensor-label">Current</div>
                            <div class="sensor-value">${device.current ? device.current.toFixed(3) : 0}</div>
                            <div class="sensor-unit">A</div>
                        </div>
                        <div class="sensor-item">
                            <div class="sensor-label">Power</div>
                            <div class="sensor-value">${device.power ? device.power.toFixed(2) : 0}</div>
                            <div class="sensor-unit">W</div>
                        </div>
                        <div class="sensor-item">
                            <div class="sensor-label">GW RSSI</div>
                            <div class="sensor-value">${device.gateway_rssi || 'N/A'}</div>
                            <div class="sensor-unit">dBm</div>
                        </div>
                    </div>
                    <div class="gateway-info">
                        <div class="gateway-label">Gateway Info</div>
                        <div>${gatewayInfo}</div>
                    </div>
                    <div class="timestamp-info">
                        Received: ${formatTimestamp(device.received_at)}<br>
                        Created: ${formatTimestamp(device.created_at)}
                    </div>
                `;
                cardsGrid.appendChild(card);
            });
        }

        // Filter data by time period
        function filterDataByPeriod(data, period) {
            const now = new Date();
            let startTime;
            
            switch (period) {
                case '1h':
                    startTime = new Date(now.getTime() - 60 * 60 * 1000);
                    break;
                case '6h':
                    startTime = new Date(now.getTime() - 6 * 60 * 60 * 1000);
                    break;
                case '24h':
                    startTime = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                    break;
                case '7d':
                    startTime = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    break;
                default:
                    startTime = new Date(now.getTime() - 60 * 60 * 1000);
            }
            
            return data.filter(record => new Date(record.created_at) >= startTime);
        }

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('sensorChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            labels: { 
                                color: 'white', 
                                font: { size: 11 },
                                usePointStyle: true,
                                padding: 15
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: 'white',
                            bodyColor: 'white'
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white', maxTicksLimit: 12 },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: 'CO₂ (ppm)', color: 'white' },
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: 'H₂S (ppm)', color: 'white' },
                            ticks: { color: 'white' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }

        // Update chart data
        function updateChart() {
            if (!chart || sensorData.length === 0) return;

            const filteredData = filterDataByPeriod(sensorData, currentPeriod);
            const deviceIds = [...new Set(filteredData.map(d => d.device_id))].sort();
            
            // Group data by device
            const deviceData = {};
            deviceIds.forEach(id => {
                deviceData[id] = filteredData
                    .filter(d => d.device_id === id)
                    .sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            });

            // Prepare datasets
            const datasets = [];
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            const h2sColors = ['#feca57', '#ff9ff3', '#54a0ff', '#5f27cd', '#ff6b6b', '#4ecdc4'];

            deviceIds.forEach((deviceId, index) => {
                const data = deviceData[deviceId];
                
                if (data.length === 0) return;

                // CO2 dataset
                datasets.push({
                    label: `${deviceId} CO₂`,
                    data: data.map(d => d.co2_ppm || 0),
                    borderColor: colors[index % colors.length],
                    backgroundColor: colors[index % colors.length] + '20',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4,
                    yAxisID: 'y'
                });

                // H2S dataset
                datasets.push({
                    label: `${deviceId} H₂S`,
                    data: data.map(d => d.h2s_ppm || 0),
                    borderColor: h2sColors[index % h2sColors.length],
                    backgroundColor: h2sColors[index % h2sColors.length] + '20',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4,
                    yAxisID: 'y1'
                });
            });

            // Generate labels from the most recent device data
            let labels = [];
            if (deviceIds.length > 0 && deviceData[deviceIds[0]]) {
                labels = deviceData[deviceIds[0]].map(d => {
                    const date = new Date(d.created_at);
                    if (currentPeriod === '7d') {
                        return date.toLocaleDateString('id-ID', { month: 'short', day: 'numeric' });
                    } else {
                        return date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                    }
                });
            }

            chart.data.labels = labels;
            chart.data.datasets = datasets;
            chart.update();
        }

        // Set time period
        function setPeriod(period) {
            currentPeriod = period;
            
            // Update active button
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            updateChart();
        }

        // Update last update time
        function updateLastUpdateTime() {
            const lastUpdateEl = document.getElementById('lastUpdate');
            const now = new Date();
            lastUpdateEl.textContent = `Terakhir diperbarui: ${now.toLocaleString('id-ID')}`;
        }

        // Start when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
